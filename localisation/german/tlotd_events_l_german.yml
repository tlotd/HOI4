l_german:
 legend_of_the_dudes.0.t:0 "Das Südwest Referendum!"
 legend_of_the_dudes.0.d:0 "Unser Freiterritorium des Südwestens steht vor einer Zwickmühle, sollen wir uns mit unseren deutschen Brüdern vereinen oder sollten wir die Unabhängigkeit anstreben?"
 legend_of_the_dudes.0.a:0 "Nationale Identität finden!"
 legend_of_the_dudes.0.b:0 "Trete unseren Deutschen Brüdern bei!"
 legend_of_the_dudes.1.t:0 "Annexion Elsass-Lothringens"
 legend_of_the_dudes.1.d:0 "Unser neuer Vasallenstaat ist klar und deutlich Kerngebiet unserer Nation uns sollte auch so behandelt werden."
 legend_of_the_dudes.1.a:0 "Wunderbare Nachrichten!"
 legend_of_the_dudes.2.t:0 "Annexion Luxemburgs"
 legend_of_the_dudes.2.d:0 "Wir erkennen Luxemburg nicht als unabhängige Entitität an, und haben deshalb beschlossen es zu annektieren."
 legend_of_the_dudes.2.a:0 "Unsere Grenzen sollen ein weiteres mal wachsen!"
 legend_of_the_dudes.3.t:0 "Bayrische Unabhängigkeit!"
 legend_of_the_dudes.3.d:0 "Wir waren erfolgreich darin die Region zu einem grad zu destabilisieren, an welchem es ihen möglich war, ihre Unabhängigkeit zu erklären."
 legend_of_the_dudes.3.a:0 "Gut für sie."
 legend_of_the_dudes.4.t:0 "Bayrisches Königshaus ohne Erbe!"
 legend_of_the_dudes.4.d:0 "Nach dem Tod der Bayrischen Prinzessin, wurden wir von ihren Beratern erfragt, das Land vor Chaos zu schützen."
 legend_of_the_dudes.4.a:0 "Eine wundervolle Union!"
 legend_of_the_dudes.5.t:0 "Liechtenstein gekauft!"
 legend_of_the_dudes.5.d:0 "Nachdem die Schweiz Interesse an unserem Angebot gezeigt hat, haben sie uns tatsächlich die Schweiz verkauft."
 legend_of_the_dudes.5.a:0 "Wunderbare Nachrichten!"
 legend_of_the_dudes.6.t:0 "Der Vertrag von Mühlhaus"
 legend_of_the_dudes.6.d:0 "Frankreich, Italien und the Legend of the Dudes verteilten die Schweiz grob in ihre Linguistischen Gebiete."
 legend_of_the_dudes.6.a:0 "Eine wundervolle Erungenschaft!"
 legend_of_the_dudes.7.t:0 "Österreischische Unabhängikkeit"
 legend_of_the_dudes.7.d:0 "Östereich soll nie wieder der Schlange des Faschismusses verfallen!"
 legend_of_the_dudes.7.a:0 "Die Faschisten haben noch nicht gewonnen!"
 legend_of_the_dudes.8.t:0 "Zuletzt Vereint!"
 legend_of_the_dudes.8.d:0 "Das letzte fehlende Land, Österreich, wurde endlich in unsere Lande aufgenommen!"
 legend_of_the_dudes.8.a:0 "Lasset den Süden Vereinen!"
 legend_of_the_dudes.9.t:0 "Ultimatum an das 3. Reich"
 legend_of_the_dudes.9.d:0 "Germany is a country of traditions, values and culture. The powerhungry fascist steering it off a cliff wouldn't understand..."
 legend_of_the_dudes.9.a:0 "Endet den Hochstapler!"

 legend_of_the_dudes.101.t:0 "Expeditionsbericht"
 legend_of_the_dudes.101.d:0 "Ein Forschungsteam hat ein ungewöhnliches Signal in Internationalen Gewässern aufgesammelt, sie wollen nun Wissen, wie sie fortfahren sollen."
 legend_of_the_dudes.101.a:0 "Das Signal untersuchen"
 legend_of_the_dudes.101.b:0 "Wahrscheinlich nur Interferenz, keinen Grund zur Sorge"

 news_LKR.1.t:0 "Jutland ist Unser!"
 news_LKR.1.d:0 "Die Dänen sollen erkennen, dass wir die wahren Herrscher über das Festland sind und wenn sie uns es nicht friedlich geben wollen, dann müssen wir es uns eben nehmen!"
 news_LKR.1.a:0 "Zu den Waffen!"
 news_LKR.2.t:0 "Oldenburgische Unabhängigkeit!"
 news_LKR.2.d:0 "Wir waren erfolgreich darin die Region zu einem grad zu destabilisieren, an welchem es ihen möglich war, ihre Unabhängigkeit zu erklären."
 news_LKR.2.a:0 "Gut für sie."
 news_LKR.3.t:0 "Annexion Oldenburgs"
 news_LKR.3.d:0 "Unser neuer Vasallenstaat ist klar und deutlich Kerngebiet unserer Nation uns sollte auch so behandelt werden."
 news_LKR.3.a:0 "Wunderbare Nachrichten!"
 news_LKR.4.t:0 "Friesland ist Unser!"
 news_LKR.4.d:0 "Die Niederländer sollen erkennen, dass wir die wahren Herrscher des Nordens sind und wenn sie uns es nicht friedlich geben wollen, dann müssen wir es uns eben nehmen!"
 news_LKR.4.a:0 "Zu den Waffen!"

 news_LKR.31.t:0 "Die Konferenz von Stettin!"
 news_LKR.31.d:0 "Der Führer hat unseren Grenzvorschlägen zugestimmt."
 news_LKR.31.a:0 "Heil unserer Union."

 news_LKR.51.t:0 "Bürgerkrieg in Deutschland!"
 news_LKR.51.d:0 "Die Kameraden in unserem Süden haben es durch unsere Hilfe geschafft!"
 news_LKR.51.a:0 "Ein hoch auf den Kommunismus!"

 news_LKR.103.t:0 "Einladung der Arktikbasis beizutreten"
 news_LKR.103.d:0 "The Legend of the Dudes hat uns eingeladen Teil ihres Plans zu werden in kommender Zukunft eine Forschungsbasis in der Arktis zu etablieren aufgrund ihrer neuen Funde. Da sie ein Land mit einer starken Marine und gut organisiertem Logistiksystem für den Transport von Materialien, Ausrüstung und Personal."
 news_LKR.103.a:0 "Zusammen für die Wissenschaft!"
 news_LKR.103.b:0 "Dies ist eine Verschwendung von Ressourcen."

 duncan_empire.1.t:0 "Vertrag von Sarajevo"
 duncan_empire.1.d:0 "Italien hat unseren plänen zugestimmt."
 duncan_empire.1.a:0 "Jawoll!"
 duncan_empire.2.t:0 "Yugoslavische Bürgerkrieg"
 duncan_empire.2.d:0 "Die Revolutionäre haben den Bürgerkrieg bekonnen!"
 duncan_empire.2.a:0 "Jetzt zu unserem Teil des Kuchens."

 duncan_empire.103.t:0 "Einladung der Arktikbasis beizutreten"
 duncan_empire.103.d:0 "The Legend of the Dudes hat uns eingeladen Teil ihres Plans zu werden in kommender Zukunft eine Forschungsbasis in der Arktis zu etablieren aufgrund ihrer neuen Funde. Da sie ein Land mit einer starken Marine und gut organisiertem Logistiksystem für den Transport von Materialien, Ausrüstung und Personal."
 duncan_empire.103.a:0 "Zusammen für die Wissenschaft!"
 duncan_empire.103.b:0 "Dies ist eine Verschwendung von Ressourcen."

 communistan.103.t:0 "Einladung der Arktikbasis beizutreten"
 communistan.103.d:0 "The Legend of the Dudes hat uns eingeladen Teil ihres Plans zu werden in kommender Zukunft eine Forschungsbasis in der Arktis zu etablieren aufgrund ihrer neuen Funde. Da sie ein Land mit einer starken Marine und gut organisiertem Logistiksystem für den Transport von Materialien, Ausrüstung und Personal."
 communistan.103.a:0 "Zusammen für die Wissenschaft!"
 communistan.103.b:0 "Dies ist eine Verschwendung von Ressourcen."

 global_news_LTD.1.t:0 "The Legend of the Dudes annektiert Elsass-Lothringen"
 global_news_LTD.1.d:0 "Nach unzähligen Grenzstreitfragen über die Region Elsass-Lothringens, wurde dieses nun von Frankreich abgegeben und von the Legend of the Dudes annektiert."
 global_news_LTD.1.a:0 "Den Franzosen wird das definetiv nicht gefallen..."
 global_news_LTD.2.t:0 "The Legend of the Dudes annektiert Luxemburg"
 global_news_LTD.2.d:0 "Wir fürchten, dass diese aggressive Außenpolitik möglicherweise in der Zukunft so weitergeführt wird."
 global_news_LTD.2.a:0 "Dies ist indertat besorgniserregend."
 global_news_LTD.3.t:0 "Revolution in Süddeutschland"
 global_news_LTD.3.d:0 "Das Königreich Bayern erklärt seine unabhängigkeit vom Deutschen Reich."
 global_news_LTD.3.a:0 "Dies ist wohl der Anfang vom Ende für das Nazi-Regime."
 global_news_LTD.4.t:0 "Bayrisches Königshaus ohne Erbe!"
 global_news_LTD.4.d:0 "Nach dem Tod der Bayrischen Prinzessin, wurde The Legend of the Dudes von ihren Beratern erfragt, das Land vor Chaos zu schützen."
 global_news_LTD.4.a:0 "Besser Monarchist als Faschist!"

 global_news_LTD.30.t:0 "Das Freiterritorium des Südwestens erklärt ihre Unabhängigkeit!"
 global_news_LTD.30.d:0 "Nach einem Referendum hat die Bevölkerung des Freiterritorium des Südwestens sich dazu erklärt als eigenes Land die der Zukunft entgegenzuwirken. Die neu geschaffenen Legend of the Dudes kämpfen in ihrer macht ein Land zu führen."
 global_news_LTD.30.a:0 "Ihr Wunsch sei ihnen gestattet!"

 global_news_LTD.31.t:0 "The Legend of the Dudes wird Monarchistisch!"
 global_news_LTD.31.d:0 "Ihre Nation war wie ein Kopfloses Huhn. Sie brauchten eine starke und stabiele Führung."
 global_news_LTD.31.a:0 "Und was für einen König sie nun haben!"

 global_news_LTD.41.t:0 "Die Pariser Abkommen"
 global_news_LTD.41.d:0 "Frankreich ist Ruinen, ihr Schicksal liegt nun komplett in den Händen der Legend of the Dudes."
 global_news_LTD.41.a:0 "Das Ende einer Ära"

 global_news_LKR.1.t:0 "Das Larrysche Kaiserreich rechtfertigt Kriegsziehle gegen Dänemark"
 global_news_LKR.1.d:0 "Das Larrysche Kaiserreich plant Jutland sich zu nehmen, mit Truppengewalt wenn es sein muss."
 global_news_LKR.1.a:0 "Dies ist besorgniserregend."
 global_news_LKR.2.t:0 "Revolution in Norddeutschland"
 global_news_LKR.2.d:0 "Das Königreich Oldenburg erklärt seine unabhängigkeit vom Deutschen Reich."
 global_news_LKR.2.a:0 "Dies ist wohl der Anfang vom Ende für das Nazi-Regime."
 global_news_LKR.3.t:0 "Das Larrysche Kaiserreich annektiert Oldenburg"
 global_news_LKR.3.d:0 "Nach unzähligen Grenzstreitfragen über die Region Oldenburgs, wurde dieses nun vom Larryschen Kaiserreich annektiert."
 global_news_LKR.3.a:0 "So viel zur unabhängigkeit..."
 global_news_LKR.4.t:0 "Das Larrysche Kaiserreich rechtfertigt Kriegsziehle gegen die Niederlande"
 global_news_LKR.4.d:0 "Das Larrysche Kaiserreich plant Friesland sich zu nehmen, mit Truppengewalt wenn es sein muss."
 global_news_LKR.4.a:0 "Dies ist besorgniserregend."

 global_news_DUN.1.t:0 "Ärger im Balkan"
 global_news_DUN.1.d:0 "Italien und die Chiss annektieren teile Yugoslaviens."
 global_news_DUN.1.a:0 "Dies ist besorgniserregend."

 global_news_DUN.2.t:0 "Yugoslavien in Flammen!"
 global_news_DUN.2.d:0 "Yugoslavien ist in einen Bürgerkrieg gefallen."
 global_news_DUN.2.a:0 "Dies ist besorgniserregend."

 new_news.1002.t:0 "Geschichtsverändernde Entdeckung in der Arktis"
 new_news.1002.d:0 "Ein Forschungsteam geführt von den Legend of the Dudes hat ein gigantisches objekt unter dem Eis entdeckt. Es scheint als wäre es für mindestens vier Jahrhunderte oder sogar länger dort unten eingeschlossen gewesen."
 new_news.1002.a:0 "Dies könnte die Geschichte wie wir sie kennen völlig verändern."
 new_news.1003.t:0 "Das Abkommen von Reykjavik"
 new_news.1003.d:0 "Die Nationen der Welt haben sich in Reykjavik versammelt um das Objekt zu Disskutieren, welches vom Legend of the Dudes Forscherteam in der Arktis gefunden wurde. Sie haben uns alle nach dem Recht gefragt eine Basis in der Arktis zu errichten um das Objekt zu erforschen. Einige Nationen haben bedenken, dass dies the Legend of the Dudes ein permenenten Anspruch an die Arktis gewährt. Nachdem diese aber garantierten, dass die Basis für fremde Wissenschaftsteams offen sei, haben die meisten zugestimmt. Am Ende haben 17 von 19 Ländern das Abkommen unterzeichnet."
 new_news.1003.a:0 "In der Wissenschaft vereint."