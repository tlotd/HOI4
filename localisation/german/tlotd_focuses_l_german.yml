 LTD_demand_something_in_return:0 "Etwas im Gegenzug verlangen"
 LTD_demand_something_in_return_desc:0 "Für unseren Support und unsere Hilfe ihnen ihre Unabhängigkeit zu ermöglichen, stimmen sie zu unser Vasallenstaat zu werden."
 LTD_unite_the_south:0 "Den Süden vereinen"
