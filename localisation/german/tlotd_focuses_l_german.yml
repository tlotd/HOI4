 SSS_equipment_effort:0 "Ausrüstung-Bemühungen"
 SSS_equipment_effort_desc:0 "Infanterieeinheiten können immer mehr und mehr Ausrüstung mit sich führen. Wir konzentrieren uns darauf, unsere Truppen mit den besten verfügbaren Werkzeugen auszustatten."
 SSS_motorization_effort:0 "Motorisierung-Bemühungen"
 SSS_motorization_effort_desc:0 "Mobilität und Schutz sind entscheidend, um Infanterie sicher ins Feld und wieder zurück zu bringen. Wenn wir uns auf diese Entwicklungen konzentrieren, können wir sehr schnell agieren und reagieren."
 SSS_doctrine_effort:0 "Doktrin-Bemühungen"
 SSS_doctrine_effort_desc:0 "Die militärischen Doktrinen, die den Bodenkampf im Ersten Weltkrieg definiert haben, sind veraltet. Wir müssen unsere klügsten Köpfe damit beauftragen, die militärische Philosophie von morgen zu entwickeln."
 SSS_equipment_effort_2:0 "Ausrüstung-Bemühungen II"
 SSS_equipment_effort_2_desc:0 "Wir werden unsere Bemühungen intensivieren, unsere Infanterie- und Unterstützungstruppen mit der bestmöglichen Ausrüstung unserer Zeit auszustatten."
 SSS_mechanization_effort:0 "Mechanisierung-Bemühungen"
 SSS_mechanization_effort_desc:0 "Wenn wir die Möglichkeiten der motorisierten Infanterie neu durchdenken, können wir völlig neue Fahrzeugtypen entwickeln."
 SSS_doctrine_effort_2:0 "Doktrin-Bemühungen II"
 SSS_doctrine_effort_2_desc:0 "Das Schlachtfeld hat sich nicht nur in den Zwischenkriegsjahren weiterentwickelt, sondern auch im Verlauf der jüngsten Konflikte. Wir müssen unsere Doktrinen laufend überdenken und anpassen, um dem gerecht zu werden."
 SSS_equipment_effort_3:0 "Ausrüstung-Bemühungen III"
 SSS_equipment_effort_3_desc:0 "Anstatt ausländische Ausrüstung zu kopieren oder zu kaufen, sollten wir es uns zum Ziel setzen, die weltbesten Infanteriewaffen zu produzieren."
 SSS_armor_effort:0 "Panzer-Bemühungen"
 SSS_armor_effort_desc:0 "Wenn wir unsere Erfahrungen aus der Mechanisierung unserer Infanterie nutzen, können wir auch unsere gepanzerten Fahrzeuge verbessern."
 SSS_special_forces:0 "Spezialeinheiten"
 SSS_special_forces_desc:0 "Wir brauchen Spezialeinheiten. Gebirgs- und Fallschirmjäger sollten unsere Priorität sein."
 SSS_aviation_effort:0 "Luftfahrt-Bemühungen"
 SSS_aviation_effort_tt:0 "Nicht genügend Bauplätze für einen §YLuftstützpunkt§!"
 SSS_aviation_effort_desc:0 "Nirgendwo schreitet der technische Fortschritt schneller voran als in der Luftkriegsführung. Die Luftfahrt ist ein Feld, das jede moderne Nation meistern muss."
 SSS_fighter_focus:0 "Jäger-Schwerpunkt"
 SSS_fighter_focus_desc:0 "Wir haben im Ersten Weltkrieg nicht die letzten Kurvenkämpfe gesehen. Wenn wir bei der Entwicklung von Jagdflugzeugen eine Vorreiterrolle einnehmen, verschafft uns das einen Vorteil in zukünftigen Konflikten."
 SSS_bomber_focus:0 "Bomber-Schwerpunkt"
 SSS_bomber_focus_desc:0 "Wenn die Menschen der Zukunft über das Grauen der heutigen Kriege sprechen, wird der Feuerhagel, der vom Himmel fällt, eine große Rolle spielen. Wir tun unser Bestes, um dafür zu sorgen, dass es der Feind ist, der diese Geschichten erzählt."
 SSS_aviation_effort_2:0 "Luftfahrt-Bemühungen II"
 SSS_aviation_effort_2_desc:0 "Weitere Fortschritte in der Luftfahrt sind nötig, um unsere Luftwaffe gut mit anderen Teilstreitkräften zu integrieren."
 SSS_CAS_effort:0 "Luftnahunterstützung-Bemühungen"
 SSS_CAS_effort_desc:0 "Eine moderne Armee benötigt nicht nur am Boden Unterstützung durch Fahrzeuge, sondern auch in der Luft."
 SSS_rocket_effort:0 "Raketen-Bemühungen"
 SSS_rocket_effort_desc:0 "Raketen- und Düsenantriebe ermöglichen bisher unerreichte Geschwindigkeiten für bemannte und unbemannte Fahrzeuge. Wenn wir diese Technologien vorantreiben, können wir den Feind überraschen."
 SSS_NAV_effort:0 "Marineflieger-Bemühungen"
 SSS_NAV_effort_desc:0 "Die neue Marinekriegsführung findet teilweise unter der Wasseroberfläche statt, teilweise aber auch in der Luft über dem Wasser. "
 SSS_naval_effort:0 "Marine-Bemühungen"
 SSS_naval_effort_tt:0 "Nicht genügend Bauplätze für eine §YMarinewerft§!"
 SSS_naval_effort_desc:0 "Der Ausbau unserer Marine sollte unsere oberste Priorität sein. Weisen Sie alle verfügbaren Ressourcen neuen Werften zu und erforschen Sie leichte Oberflächenschiffe."
 SSS_GER_naval_effort2:0 "Schiffswerften ausbauen"
 SSS_GER_naval_effort2_desc:0 "Um eine wirklich respektable Flotte wieder aufzubauen, müssen wir die Kapazität unserer Werften deutlich ausbauen."
 SSS_flexible_navy:0 "Flexible Marine"
 SSS_flexible_navy_desc:0 "Wenn wir die Marinekriegsführung neu erfinden, um den Fortschritten in der U-Boot-Technologie Rechnung zu tragen, können wir feindliche Konvois effizient angreifen."
 SSS_large_navy:0 "Große Marine"
 SSS_large_navy_desc:0 "Wenn wir unsere Marinedoktrinen anpassen und große Schiffe und die Gewährleistung der Sicherheit unserer Handelskonvois in den Mittelpunkt rücken, sammeln wir wichtige Erfahrungswerte, welche Schiffstypen wir benötigen."
 SSS_submarine_effort:0 "U-Boot-Bemühungen"
 SSS_submarine_effort_desc:0 "Die U-Boot-Kriegsführung ist die spannendste Entwicklung in der militärischen Seefahrt seit der Erfindung des Torpedoboots. Wir wären gut beraten, uns nicht nur gegen U-Boote abzusichern, sondern sie auch selbst gegen feindliche Schiffe einzusetzen."
 SSS_cruiser_effort:0 "Kreuzer-Bemühungen"
 SSS_cruiser_effort_desc:0 "Bevor wir mit der Entwicklung komplexer Schlachtschiffe beginnen, müssen wir unsere kleinen Kreuzer ersetzen."
 SSS_destroyer_effort:0 "Zerstörer-Bemühungen"
 SSS_destroyer_effort_desc:0 "Durch die Analyse der Konstruktion und des strategischen Nutzens von U-Booten haben wir auch gelernt, wie wir solche Strategien kontern können. Dazu sind Zerstörer von entscheidender Bedeutung."
 SSS_capital_ships_effort:0 "Großkampfschiff-Bemühungen"
 SSS_capital_ships_effort_desc:0 "Die Nation mit den meisten Schlachtschiffen herrscht über die Weltmeere. Schlachtschiffe und Flugzeugträger stehen für die Vergangenheit und die Zukunft der Seeüberlegenheit."
 SSS_industrial_effort:0 "Industrie-Bemühungen"
 SSS_industrial_effort_desc:0 "Konzentrieren Sie alle unsere politischen Bemühungen darauf, die zivile Industrie aufzubauen, in einem großen Sprung nach vorn."
 SSS_industrial_effort_2:0 "Industrie-Bemühungen II"
 SSS_industrial_effort_2_desc:0 "Mit Eisen und einer unerbittlichen Arbeitsmoral können wir das Volk zu einer weiteren großen industriellen Anstrengung mobilisieren."
 SSS_construction_effort:0 "Bau-Bemühungen"
 SSS_construction_effort_tt:0 "Nicht genügend Bauplätze für §YZivilfabriken§!"
 SSS_construction_effort_desc:0 "Die Kapazität der zivilen Industrie darf nicht unterschätzt werden - auch nicht, wenn ein Weltkrieg droht."
 SSS_production_effort:0 "Aufrüstung-Bemühungen"
 SSS_production_effort_tt:0 "Nicht genügend Bauplätze für §YMilitärfabrik§!"
 SSS_production_effort_desc:0 "Wer Traktoren bauen kann, kann auch Panzer bauen! Wir dürfen nicht zulassen, dass unsere militärische Produktionskapazität hinterherhinkt."
 SSS_construction_effort_2:0 "Bau-Bemühungen II"
 SSS_construction_effort_2_desc:0 "Wenn wir unsere Fabriken weiter ausbauen, können wir die Produktion von Gütern für den Handel und für weitere Baubemühungen beschleunigen."
 SSS_production_effort_2:0 "Aufrüstung-Bemühungen II"
 SSS_production_effort_2_desc:0 "Zivilfabriken so anzupassen, dass sie militärische Ausrüstung produzieren können, ist ineffizient. Wir sollten uns ab sofort darauf konzentrieren, militärische Produktion vorzubereiten."
 SSS_production_effort_3:0 "Aufrüstung-Bemühungen III"
 SSS_production_effort_3_desc:0 "Wir müssen unsere Militärfabriken weiter ausbauen, um der Nachfrage nach neuer Ausrüstung nachkommen zu können."
 SSS_infrastructure_effort:0 "Infrastruktur-Bemühungen"
 SSS_infrastructure_effort_desc:0 "Ein Land ohne vernünftige Infrastruktur kann keine komplexen Projekte oder Bauinitiativen bewältigen."
 SSS_infrastructure_effort_tt:0 "Nicht genügend Bauplätze für §YInfrastruktur§!"
 SSS_synth_oil_effort_tt:0 "Nicht genügend Bauplätze für §YKunststoff-Raffinerie§!"
 SSS_infrastructure_effort_2:0 "Infrastruktur-Bemühungen II"
 SSS_infrastructure_effort_2_desc:0 "Wenn wir unsere Infrastruktur weiter ausbauen, können wir die Transport- und Kommunikationswege bereitstellen, die für geheime Hightech-Projekte nötig sind."
 SSS_construction_effort_3:0 "Bau-Bemühungen III"
 SSS_construction_effort_3_desc:0 "Durch unser neues Infrastrukturnetzwerk haben wir neue Produktionsmöglichkeiten"
 SSS_nuclear_effort:0 "Atom-Bemühungen"
 SSS_nuclear_effort_desc:0 "Die Welt steht kurz vor einer Entdeckung, die sie für immer verändern wird. Wir dürfen nicht zulassen, dass jemand anders das Feuer entzündet, dass eines Tages die Erde verschlingen könnte."
 SSS_extra_tech_slot:0 "Zusätzliches Forschungsteam"
 SSS_extra_tech_slot_desc:0 "Unsere industrielle Expansion und andere Fortschritte ermöglichen es uns, eine größere Anzahl an Forschungs- und Entwicklungsprojekten gleichzeitig durchzuführen."
 SSS_extra_tech_slot_2:0 "Zusätzliches Forschungsteam II"
 SSS_extra_tech_slot_2_desc:0 "Die rasch voranschreitende Industrialisierung unserer Nation hat neue Forschungs- und Entwicklungsmöglichkeiten eröffnet, die wir verfolgen sollten."
 SSS_technology_sharing:0 "Teilen von Technologie"
 SSS_technology_sharing_desc:0 "Indem wir technologische Fortschritte mit unseren Verbündeten teilen, kann unsere gesamte Bündnis zu Kriegszeiten effizientere Forschung und Entwicklung betreiben."
 SSS_secret_weapons:0 "Geheimwaffen"
 SSS_secret_weapons_desc:0 "Es ist verlockend, alle verfügbaren Ressourcen in die Entwicklung von Panzern und Flugzeugen zu stecken. Aber der Schlüssel, um in den heutigen Kriegen siegreich zu sein, liegt in neuen wissenschaftlichen Gebieten: Elektronik, Raketentechnik und Atomtechnik."
 SSS_political_effort:0 "Politik-Bemühungen"
 SSS_political_effort_desc:0 "Um Änderungen in der Welt herbeizuführen, müssen wir erst Änderungen in unserem eigenen Land herbeiführen. Als erstes müssen wir unsere politische Position stärken."
 SSS_collectivist_ethos:0 "Kollektivistisches Ethos"
 SSS_collectivist_ethos_desc:0 "Unseren Feinden gelingt es vielleicht, weniger stolze Nationen zu teilen und zu erobern, aber unser Volk zeigt unerschütterliche Einheit! Alle für einen und einer für alle."
 SSS_liberty_ethos:0 "Freiheitliches Ethos"
 SSS_liberty_ethos_desc:0 "In dieser Zeit der ideologischen Fanatiker, die den menschlichen Geist ersticken wollen, werden wir die individuelle und gemeinschaftliche Freiheit beschützen."
 SSS_militarism:0 "Militarismus"
 SSS_militarism_desc:0 "Wer das Militär als notwendiges Übel ansieht, der ist dazu verdammt, im Angesicht des Krieges zu zaudern und zu zögern. Wir werden den Militarismus fest in unserer Kultur verankern, um zu einem Volk von Soldaten zu werden."
 SSS_political_correctness:0 "Politische Korrektheit"
 SSS_political_correctness_desc:0 "Menschen, die leicht kontroverse oder anderweitig peinliche Meinungen vertreten, sind besorgt ... sie glauben, es gäbe eine weitreichende Verschwörung gegen sie. Eine ganz hervorragende Idee."
 SSS_neutrality_focus:0 "Neutralität-Schwerpunkt"
 SSS_neutrality_focus_desc:0 "Manch einer sagt, Mut und Weisheit wären nötig, um in einem globalen Konflikt eine Seite zu wählen. Wir wissen, dass noch viel mehr nötig ist, um das nicht zu tun."
 SSS_interventionism_focus:0 "Interventionismus-Schwerpunkt"
 SSS_interventionism_focus_desc:0 "Wir legen Wert auf die Freiheit aller Menschen, nicht nur unserer eigenen Bürger. Wenn sich Tyrannei nur durch einen Krieg verhindern lässt ... dann muss es eben Krieg geben."
 SSS_military_youth:0 "Militärjugend"
 SSS_military_youth_desc:0 "Organisationen, die unter der Jugend unserer Nation Disziplin und politische Bildung fördern, schaffen schon früh Treue und Aufopferungsbereitschaft."
 SSS_deterrence:0 "Abschreckung"
 SSS_deterrence_desc:0 "Wir stehen alleine und profitieren selten von einem Krieg. Glücklicherweise wissen wir, dass die beste Verteidigung eine solch gefürchtete ist, dass man sie nie einsetzen muss."
 SSS_volunteer_corps:0 "Freiwilligenkorps"
 SSS_volunteer_corps_desc:0 "Unser Volk zu zwingen, für die Ideale der Freiheit zu sterben, wäre zynische Ironie. Anders ist das, wenn wir es Freiwilligen ermöglichen, im Ausland anderen Menschen zu helfen ..."
 SSS_paramilitarism:0 "Paramilitarismus"
 SSS_paramilitarism_desc:0 "Militärische Prinzipien Durch die Entwicklung semi-militarisierter Einheiten zur Ergänzung unserer Armee werden mehr Menschen eine militärische Ausbildung haben."
 SSS_indoctrination_focus:0 "Indoktrinierung"
 SSS_indoctrination_focus_desc:0 "Nachdem wir den Gedanken etabliert haben, dass unsere Ideologie auf der Wahrheit fußt, kann sie als Wahrheit gelehrt werden. Bildungseinrichtungen und Medien müssen diese Lektion verbreiten."
 SSS_foreign_expeditions:0 "Auslandsexpedition"
 SSS_foreign_expeditions_desc:0 "Unsere Feinde sind bereit, in weit entfernten Konflikten zu intervenieren, um ihre Ideale zu verteidigen. Wir müssen bereit sein, dasselbe zu tun."
 SSS_why_we_fight:0 "Warum wir kämpfen"
 SSS_why_we_fight_effect:0 "Wenn wir nicht den Nationalgeist §YNeutrale Außenpolitik§! besitzen, können wir Gruppierungen bilden.\n"
 SSS_why_we_fight_desc:0 "Die Welt wird immer unsicherer. Unser Volk muss erfahren, welche Gräueltaten von den Machtgierigen verübt werden. Es ist an der Zeit, das Volk für unsere Sache zu gewinnen und sicherzustellen, dass alle bereit sind, für unsere Freiheit zu kämpfen."
 SSS_political_commissars:0 "Politkommissare"
 SSS_political_commissars_desc:0 "Um sicherzustellen, dass unsere Politik auch in der militärischen Praxis befolgt wird, integrieren wir politisch ernannte Offiziere in die militärischen Reihen."
 SSS_internationalism_focus:0 "Internationalismus-Schwerpunkt"
 SSS_internationalism_focus_desc:0 "Ideologie kennt keine Grenzen. Andere Nationen mögen sich unabhängig nennen, aber unsere Überzeugungen stehen über solchen Behauptungen."
 SSS_nationalism_focus:0 "Nationalismus-Schwerpunkt"
 SSS_nationalism_focus_desc:0 "Unsere Nation ist einzigartig und unsere politischen Erfolge waren nur hier überhaupt möglich. Wir müssen um jeden Preis für unsere Nation kämpfen."
 SSS_ideological_fanaticism:0 "Ideologischer Fanatismus"
 SSS_ideological_fanaticism_desc:0 "Unsere politisch etablierten Werte und Ziele sind es ebenso wert, dafür zu sterben, wie jede antike Glaubensrichtung. Jeder Anhänger muss bereit sein, dem Tod gegenüberzutreten ... und wer vom Weg abkommt, der ohnehin."
 SSS_air_innovation:0 "Luftfahrtinnovationen"
 SSS_air_innovation_desc:0 "Moderne Kriege können nicht gewonnen werden, wenn man nicht die Lufthoheit besitzt. Wir müssen alles tun, um die Luftwaffe aufzubauen!"
 SSS_air_innovation_2:0 "Luftfahrtinnovationen II"
 SSS_air_innovation_2_desc:0 "Jeder Vorteil, den wir am Himmel erlangen können, ist Gold wert. Wir müssen alle unsere Bemühungen darauf konzentrieren, unsere Jagdflugzeuge weiterzuentwickeln."
 SSS_naval_air_effort:0 "Marineflieger-Bemühungen"
 SSS_naval_air_effort_desc:0 "Die Wirksamkeit von Luftschlägen gegen Seeziele wurde schon 1921 von den Amerikanern demonstriert. Wir dürfen diesen Zweig der Luftwaffe nicht vernachlässigen, wenn wir Krieg gegen eine Seemacht führen wollen."
 SSS_german_focus:0 "Deutscher nationaler Schwerpunkt"

 DUN_path_to_freedom:0 "Pfad in die Freiheit"
 DUN_path_to_freedom_desc:0 "Wir werden nicht ruhn, bis wir von unseren Fesseln befreit sind."
 DUN_demand_self_governance:0 "Eigene Regierung Beanspruchen"
 DUN_demand_self_governance_desc:0 "Unser Volk wird nicht mehr länger die Fremdherrschaft über unsere Nation akzeptieren."
 DUN_demand_core_territories:0 "Kerngebiete Beanspruchen"
 DUN_demand_core_territories_desc:0 "Das Herz unserer Nation, unsere Hauptstadt und ihre Umgebung, gehören nicht in die Hände eines anderen."

 DUN_fortify_claims_croatia:0 "Anspüche auf Kroatien festigen"
 DUN_fortify_claims_croatia_desc:0 "Wir stellen sicher, dass unsere Position bei der Frage des Besitzes von Kroatien klar ist."
 DUN_croatian_ultimatum:0 "Kroatisches Ultimatum"
 DUN_croatian_ultimatum_desc:0 "Frag Italien nach Hilfe Westyugoslavien aufzuteilen."
 DUN_yugoslavian_civil_war:0 "Yugoslavischer Bürgerkrieg"
 DUN_yugoslavian_civil_war_desc:0 "Bewaffne Revolutionäre in Yugoslavien, danach hintergehe diese."
 DUN_war_with_romania:0 "Fall Blau"
 DUN_war_with_romania_desc:0 "Rumänien wird fallen"
 DUN_war_with_hungary:0 "Fall Rot"
 DUN_war_with_hungary_desc:0 "Ungarn wird fallen."
 DUN_war_with_bulgaria:0 "Fall Grün"
 DUN_war_with_bulgaria_desc:0 "Bulgarien wird fallen."

