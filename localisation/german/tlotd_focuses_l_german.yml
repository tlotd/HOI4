 DUN_flexible_navy:0 "Flexible Marine"
 DUN_flexible_navy_desc:0 "Wenn wir die Marinekriegsführung neu erfinden, um den Fortschritten in der U-Boot-Technologie Rechnung zu tragen, können wir feindliche Konvois effizient angreifen."
 DUN_large_navy:0 "Große Marine"
 DUN_large_navy_desc:0 "Wenn wir unsere Marinedoktrinen anpassen und große Schiffe und die Gewährleistung der Sicherheit unserer Handelskonvois in den Mittelpunkt rücken, sammeln wir wichtige Erfahrungswerte, welche Schiffstypen wir benötigen."
 DUN_submarine_effort:0 "U-Boot-Bemühungen"
 DUN_submarine_effort_desc:0 "Die U-Boot-Kriegsführung ist die spannendste Entwicklung in der militärischen Seefahrt seit der Erfindung des Torpedoboots. Wir wären gut beraten, uns nicht nur gegen U-Boote abzusichern, sondern sie auch selbst gegen feindliche Schiffe einzusetzen."
 DUN_cruiser_effort:0 "Kreuzer-Bemühungen"
 DUN_cruiser_effort_desc:0 "Bevor wir mit der Entwicklung komplexer Schlachtschiffe beginnen, müssen wir unsere kleinen Kreuzer ersetzen."
 DUN_destroyer_effort:0 "Zerstörer-Bemühungen"
 DUN_destroyer_effort_desc:0 "Durch die Analyse der Konstruktion und des strategischen Nutzens von U-Booten haben wir auch gelernt, wie wir solche Strategien kontern können. Dazu sind Zerstörer von entscheidender Bedeutung."
 DUN_capital_ships_effort:0 "Großkampfschiff-Bemühungen"
 DUN_capital_ships_effort_desc:0 "Die Nation mit den meisten Schlachtschiffen herrscht über die Weltmeere. Schlachtschiffe und Flugzeugträger stehen für die Vergangenheit und die Zukunft der Seeüberlegenheit."
 DUN_industrial_effort:0 "Industrie-Bemühungen"
 DUN_industrial_effort_desc:0 "Konzentrieren Sie alle unsere politischen Bemühungen darauf, die zivile Industrie aufzubauen, in einem großen Sprung nach vorn."
 DUN_industrial_effort_2:0 "Industrie-Bemühungen II"
 DUN_industrial_effort_2_desc:0 "Mit Eisen und einer unerbittlichen Arbeitsmoral können wir das Volk zu einer weiteren großen industriellen Anstrengung mobilisieren."
 DUN_construction_effort:0 "Bau-Bemühungen"
 DUN_construction_effort_tt:0 "Nicht genügend Bauplätze für §YZivilfabriken§!"
 DUN_construction_effort_desc:0 "Die Kapazität der zivilen Industrie darf nicht unterschätzt werden - auch nicht, wenn ein Weltkrieg droht."
 DUN_production_effort:0 "Aufrüstung-Bemühungen"
 DUN_production_effort_tt:0 "Nicht genügend Bauplätze für §YMilitärfabrik§!"
 DUN_production_effort_desc:0 "Wer Traktoren bauen kann, kann auch Panzer bauen! Wir dürfen nicht zulassen, dass unsere militärische Produktionskapazität hinterherhinkt."
 DUN_construction_effort_2:0 "Bau-Bemühungen II"
 DUN_construction_effort_2_desc:0 "Wenn wir unsere Fabriken weiter ausbauen, können wir die Produktion von Gütern für den Handel und für weitere Baubemühungen beschleunigen."
 DUN_production_effort_2:0 "Aufrüstung-Bemühungen II"
 DUN_production_effort_2_desc:0 "Zivilfabriken so anzupassen, dass sie militärische Ausrüstung produzieren können, ist ineffizient. Wir sollten uns ab sofort darauf konzentrieren, militärische Produktion vorzubereiten."
 DUN_production_effort_3:0 "Aufrüstung-Bemühungen III"
 DUN_production_effort_3_desc:0 "Wir müssen unsere Militärfabriken weiter ausbauen, um der Nachfrage nach neuer Ausrüstung nachkommen zu können."
 DUN_infrastructure_effort:0 "Infrastruktur-Bemühungen"
 DUN_infrastructure_effort_desc:0 "Ein Land ohne vernünftige Infrastruktur kann keine komplexen Projekte oder Bauinitiativen bewältigen."
 DUN_infrastructure_effort_tt:0 "Nicht genügend Bauplätze für §YInfrastruktur§!"
 DUN_synth_oil_effort_tt:0 "Nicht genügend Bauplätze für §YKunststoff-Raffinerie§!"
 DUN_infrastructure_effort_2:0 "Infrastruktur-Bemühungen II"
 DUN_infrastructure_effort_2_desc:0 "Wenn wir unsere Infrastruktur weiter ausbauen, können wir die Transport- und Kommunikationswege bereitstellen, die für geheime Hightech-Projekte nötig sind."
 DUN_construction_effort_3:0 "Bau-Bemühungen III"
 DUN_construction_effort_3_desc:0 "Durch unser neues Infrastrukturnetzwerk haben wir neue Produktionsmöglichkeiten"
 DUN_nuclear_effort:0 "Atom-Bemühungen"
 DUN_nuclear_effort_desc:0 "Die Welt steht kurz vor einer Entdeckung, die sie für immer verändern wird. Wir dürfen nicht zulassen, dass jemand anders das Feuer entzündet, dass eines Tages die Erde verschlingen könnte."
 DUN_extra_tech_slot:0 "Zusätzliches Forschungsteam"
 DUN_extra_tech_slot_desc:0 "Unsere industrielle Expansion und andere Fortschritte ermöglichen es uns, eine größere Anzahl an Forschungs- und Entwicklungsprojekten gleichzeitig durchzuführen."
 DUN_extra_tech_slot_2:0 "Zusätzliches Forschungsteam II"
 DUN_extra_tech_slot_2_desc:0 "Die rasch voranschreitende Industrialisierung unserer Nation hat neue Forschungs- und Entwicklungsmöglichkeiten eröffnet, die wir verfolgen sollten."
 DUN_technology_sharing:0 "Teilen von Technologie"
 DUN_technology_sharing_desc:0 "Indem wir technologische Fortschritte mit unseren Verbündeten teilen, kann unsere gesamte Bündnis zu Kriegszeiten effizientere Forschung und Entwicklung betreiben."
 DUN_secret_weapons:0 "Geheimwaffen"
 DUN_secret_weapons_desc:0 "Es ist verlockend, alle verfügbaren Ressourcen in die Entwicklung von Panzern und Flugzeugen zu stecken. Aber der Schlüssel, um in den heutigen Kriegen siegreich zu sein, liegt in neuen wissenschaftlichen Gebieten: Elektronik, Raketentechnik und Atomtechnik."
 DUN_political_effort:0 "Politik-Bemühungen"
 DUN_political_effort_desc:0 "Um Änderungen in der Welt herbeizuführen, müssen wir erst Änderungen in unserem eigenen Land herbeiführen. Als erstes müssen wir unsere politische Position stärken."
 DUN_collectivist_ethos:0 "Kollektivistisches Ethos"
 DUN_collectivist_ethos_desc:0 "Unseren Feinden gelingt es vielleicht, weniger stolze Nationen zu teilen und zu erobern, aber unser Volk zeigt unerschütterliche Einheit! Alle für einen und einer für alle."
 DUN_liberty_ethos:0 "Freiheitliches Ethos"
 DUN_liberty_ethos_desc:0 "In dieser Zeit der ideologischen Fanatiker, die den menschlichen Geist ersticken wollen, werden wir die individuelle und gemeinschaftliche Freiheit beschützen."
 DUN_militarism:0 "Militarismus"
 DUN_militarism_desc:0 "Wer das Militär als notwendiges Übel ansieht, der ist dazu verdammt, im Angesicht des Krieges zu zaudern und zu zögern. Wir werden den Militarismus fest in unserer Kultur verankern, um zu einem Volk von Soldaten zu werden."
 DUN_political_correctness:0 "Politische Korrektheit"
 DUN_political_correctness_desc:0 "Menschen, die leicht kontroverse oder anderweitig peinliche Meinungen vertreten, sind besorgt ... sie glauben, es gäbe eine weitreichende Verschwörung gegen sie. Eine ganz hervorragende Idee."
 DUN_neutrality_focus:0 "Neutralität-Schwerpunkt"
 DUN_neutrality_focus_desc:0 "Manch einer sagt, Mut und Weisheit wären nötig, um in einem globalen Konflikt eine Seite zu wählen. Wir wissen, dass noch viel mehr nötig ist, um das nicht zu tun."
 DUN_interventionism_focus:0 "Interventionismus-Schwerpunkt"
 DUN_interventionism_focus_desc:0 "Wir legen Wert auf die Freiheit aller Menschen, nicht nur unserer eigenen Bürger. Wenn sich Tyrannei nur durch einen Krieg verhindern lässt ... dann muss es eben Krieg geben."
 DUN_military_youth:0 "Militärjugend"
 DUN_military_youth_desc:0 "Organisationen, die unter der Jugend unserer Nation Disziplin und politische Bildung fördern, schaffen schon früh Treue und Aufopferungsbereitschaft."
 DUN_deterrence:0 "Abschreckung"
 DUN_deterrence_desc:0 "Wir stehen alleine und profitieren selten von einem Krieg. Glücklicherweise wissen wir, dass die beste Verteidigung eine solch gefürchtete ist, dass man sie nie einsetzen muss."
 DUN_volunteer_corps:0 "Freiwilligenkorps"
 DUN_volunteer_corps_desc:0 "Unser Volk zu zwingen, für die Ideale der Freiheit zu sterben, wäre zynische Ironie. Anders ist das, wenn wir es Freiwilligen ermöglichen, im Ausland anderen Menschen zu helfen ..."
 DUN_paramilitarism:0 "Paramilitarismus"
 DUN_paramilitarism_desc:0 "Militärische Prinzipien Durch die Entwicklung semi-militarisierter Einheiten zur Ergänzung unserer Armee werden mehr Menschen eine militärische Ausbildung haben."
 DUN_indoctrination_focus:0 "Indoktrinierung"
 DUN_indoctrination_focus_desc:0 "Nachdem wir den Gedanken etabliert haben, dass unsere Ideologie auf der Wahrheit fußt, kann sie als Wahrheit gelehrt werden. Bildungseinrichtungen und Medien müssen diese Lektion verbreiten."
 DUN_foreign_expeditions:0 "Auslandsexpedition"
 DUN_foreign_expeditions_desc:0 "Unsere Feinde sind bereit, in weit entfernten Konflikten zu intervenieren, um ihre Ideale zu verteidigen. Wir müssen bereit sein, dasselbe zu tun."
 DUN_why_we_fight:0 "Warum wir kämpfen"
 DUN_why_we_fight_effect:0 "Wenn wir nicht den Nationalgeist §YNeutrale Außenpolitik§! besitzen, können wir Gruppierungen bilden.\n"
 DUN_why_we_fight_desc:0 "Die Welt wird immer unsicherer. Unser Volk muss erfahren, welche Gräueltaten von den Machtgierigen verübt werden. Es ist an der Zeit, das Volk für unsere Sache zu gewinnen und sicherzustellen, dass alle bereit sind, für unsere Freiheit zu kämpfen."
 DUN_political_commissars:0 "Politkommissare"
 DUN_political_commissars_desc:0 "Um sicherzustellen, dass unsere Politik auch in der militärischen Praxis befolgt wird, integrieren wir politisch ernannte Offiziere in die militärischen Reihen."
 DUN_internationalism_focus:0 "Internationalismus-Schwerpunkt"
 DUN_internationalism_focus_desc:0 "Ideologie kennt keine Grenzen. Andere Nationen mögen sich unabhängig nennen, aber unsere Überzeugungen stehen über solchen Behauptungen."
 DUN_nationalism_focus:0 "Nationalismus-Schwerpunkt"
 DUN_nationalism_focus_desc:0 "Unsere Nation ist einzigartig und unsere politischen Erfolge waren nur hier überhaupt möglich. Wir müssen um jeden Preis für unsere Nation kämpfen."
 DUN_ideological_fanaticism:0 "Ideologischer Fanatismus"
 DUN_ideological_fanaticism_desc:0 "Unsere politisch etablierten Werte und Ziele sind es ebenso wert, dafür zu sterben, wie jede antike Glaubensrichtung. Jeder Anhänger muss bereit sein, dem Tod gegenüberzutreten ... und wer vom Weg abkommt, der ohnehin."
 DUN_air_innovation:0 "Luftfahrtinnovationen"
 DUN_air_innovation_desc:0 "Moderne Kriege können nicht gewonnen werden, wenn man nicht die Lufthoheit besitzt. Wir müssen alles tun, um die Luftwaffe aufzubauen!"
 DUN_air_innovation_2:0 "Luftfahrtinnovationen II"
 DUN_air_innovation_2_desc:0 "Jeder Vorteil, den wir am Himmel erlangen können, ist Gold wert. Wir müssen alle unsere Bemühungen darauf konzentrieren, unsere Jagdflugzeuge weiterzuentwickeln."
 DUN_naval_air_effort:0 "Marineflieger-Bemühungen"
 DUN_naval_air_effort_desc:0 "Die Wirksamkeit von Luftschlägen gegen Seeziele wurde schon 1921 von den Amerikanern demonstriert. Wir dürfen diesen Zweig der Luftwaffe nicht vernachlässigen, wenn wir Krieg gegen eine Seemacht führen wollen."
 DUN_german_focus:0 "Deutscher nationaler Schwerpunkt"

 CAL_independence_focus:0 "Kalifornische Unabhängigkeit"
 CAL_independence_focus_desc:0 "Wir werden uns nicht länger den Vereinigten Staaten beugen. Wir können nach uns selbst sehen."

 CAL_generic_focus:0 "Nationaler Schwerpunkt"
 CAL_army_effort:0 "Armee-Bemühungen"
 CAL_army_effort_desc:0 "Trotz der neuen Möglichkeiten in der Luft- und Seekriegsführung wird der Bodenkampf auch in den Kriegen der nahen Zukunft weiterhin der Schlüssel zum Sieg sein. Wenn wir ausreichend vorbereitet sind, müssen wir die Hölle der Schützengraben nicht erneut erleben."
 CAL_equipment_effort:0 "Ausrüstung-Bemühungen"
 CAL_equipment_effort_desc:0 "Infanterieeinheiten können immer mehr und mehr Ausrüstung mit sich führen. Wir konzentrieren uns darauf, unsere Truppen mit den besten verfügbaren Werkzeugen auszustatten."
 CAL_motorization_effort:0 "Motorisierung-Bemühungen"
 CAL_motorization_effort_desc:0 "Mobilität und Schutz sind entscheidend, um Infanterie sicher ins Feld und wieder zurück zu bringen. Wenn wir uns auf diese Entwicklungen konzentrieren, können wir sehr schnell agieren und reagieren."
 CAL_doctrine_effort:0 "Doktrin-Bemühungen"
 CAL_doctrine_effort_desc:0 "Die militärischen Doktrinen, die den Bodenkampf im Ersten Weltkrieg definiert haben, sind veraltet. Wir müssen unsere klügsten Köpfe damit beauftragen, die militärische Philosophie von morgen zu entwickeln."
 CAL_equipment_effort_2:0 "Ausrüstung-Bemühungen II"
 CAL_equipment_effort_2_desc:0 "Wir werden unsere Bemühungen intensivieren, unsere Infanterie- und Unterstützungstruppen mit der bestmöglichen Ausrüstung unserer Zeit auszustatten."
 CAL_mechanization_effort:0 "Mechanisierung-Bemühungen"
 CAL_mechanization_effort_desc:0 "Wenn wir die Möglichkeiten der motorisierten Infanterie neu durchdenken, können wir völlig neue Fahrzeugtypen entwickeln."
 CAL_doctrine_effort_2:0 "Doktrin-Bemühungen II"
 CAL_doctrine_effort_2_desc:0 "Das Schlachtfeld hat sich nicht nur in den Zwischenkriegsjahren weiterentwickelt, sondern auch im Verlauf der jüngsten Konflikte. Wir müssen unsere Doktrinen laufend überdenken und anpassen, um dem gerecht zu werden."
 CAL_equipment_effort_3:0 "Ausrüstung-Bemühungen III"
 CAL_equipment_effort_3_desc:0 "Anstatt ausländische Ausrüstung zu kopieren oder zu kaufen, sollten wir es uns zum Ziel setzen, die weltbesten Infanteriewaffen zu produzieren."
 CAL_armor_effort:0 "Panzer-Bemühungen"
 CAL_armor_effort_desc:0 "Wenn wir unsere Erfahrungen aus der Mechanisierung unserer Infanterie nutzen, können wir auch unsere gepanzerten Fahrzeuge verbessern."
 CAL_special_forces:0 "Spezialeinheiten"
 CAL_special_forces_desc:0 "Wir brauchen Spezialeinheiten. Gebirgs- und Fallschirmjäger sollten unsere Priorität sein."
 CAL_aviation_effort:0 "Luftfahrt-Bemühungen"
 CAL_aviation_effort_tt:0 "Nicht genügend Bauplätze für einen §YLuftstützpunkt§!"
 CAL_aviation_effort_desc:0 "Nirgendwo schreitet der technische Fortschritt schneller voran als in der Luftkriegsführung. Die Luftfahrt ist ein Feld, das jede moderne Nation meistern muss."
 CAL_fighter_focus:0 "Jäger-Schwerpunkt"
 CAL_fighter_focus_desc:0 "Wir haben im Ersten Weltkrieg nicht die letzten Kurvenkämpfe gesehen. Wenn wir bei der Entwicklung von Jagdflugzeugen eine Vorreiterrolle einnehmen, verschafft uns das einen Vorteil in zukünftigen Konflikten."
 CAL_bomber_focus:0 "Bomber-Schwerpunkt"
 CAL_bomber_focus_desc:0 "Wenn die Menschen der Zukunft über das Grauen der heutigen Kriege sprechen, wird der Feuerhagel, der vom Himmel fällt, eine große Rolle spielen. Wir tun unser Bestes, um dafür zu sorgen, dass es der Feind ist, der diese Geschichten erzählt."
 CAL_aviation_effort_2:0 "Luftfahrt-Bemühungen II"
 CAL_aviation_effort_2_desc:0 "Weitere Fortschritte in der Luftfahrt sind nötig, um unsere Luftwaffe gut mit anderen Teilstreitkräften zu integrieren."
 CAL_CAS_effort:0 "Luftnahunterstützung-Bemühungen"
 CAL_CAS_effort_desc:0 "Eine moderne Armee benötigt nicht nur am Boden Unterstützung durch Fahrzeuge, sondern auch in der Luft."
 CAL_rocket_effort:0 "Raketen-Bemühungen"
 CAL_rocket_effort_desc:0 "Raketen- und Düsenantriebe ermöglichen bisher unerreichte Geschwindigkeiten für bemannte und unbemannte Fahrzeuge. Wenn wir diese Technologien vorantreiben, können wir den Feind überraschen."
 CAL_NAV_effort:0 "Marineflieger-Bemühungen"
 CAL_NAV_effort_desc:0 "Die neue Marinekriegsführung findet teilweise unter der Wasseroberfläche statt, teilweise aber auch in der Luft über dem Wasser. "
 CAL_naval_effort:0 "Marine-Bemühungen"
 CAL_naval_effort_tt:0 "Nicht genügend Bauplätze für eine §YMarinewerft§!"
 CAL_naval_effort_desc:0 "Der Ausbau unserer Marine sollte unsere oberste Priorität sein. Weisen Sie alle verfügbaren Ressourcen neuen Werften zu und erforschen Sie leichte Oberflächenschiffe."
 CAL_GER_naval_effort2:0 "Schiffswerften ausbauen"
 CAL_GER_naval_effort2_desc:0 "Um eine wirklich respektable Flotte wieder aufzubauen, müssen wir die Kapazität unserer Werften deutlich ausbauen."
