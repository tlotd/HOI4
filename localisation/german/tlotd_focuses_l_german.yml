 LKR_arctic_base:0 "Tritt der Arktisbasis bei"
 LKR_arctic_base_desc:0 "Wir sollten the Legend of the Dudes bei der Forschung an ihrem gefundenen Objekt helfen."
 LKR_political_tinkering:0 "Politische Einmischung"
