 LTD_generic_focus:0 "Nationaler Schwerpunkt"
 LTD_army_effort:0 "Armee-Bemühungen"
 LTD_army_effort_desc:0 "Trotz der neuen Möglichkeiten in der Luft- und Seekriegsführung wird der Bodenkampf auch in den Kriegen der nahen Zukunft weiterhin der Schlüssel zum Sieg sein. Wenn wir ausreichend vorbereitet sind, müssen wir die Hölle der Schützengraben nicht erneut erleben."
 LTD_equipment_effort:0 "Ausrüstung-Bemühungen"
 LTD_equipment_effort_desc:0 "Infanterieeinheiten können immer mehr und mehr Ausrüstung mit sich führen. Wir konzentrieren uns darauf, unsere Truppen mit den besten verfügbaren Werkzeugen auszustatten."
 LTD_motorization_effort:0 "Motorisierung-Bemühungen"
 LTD_motorization_effort_desc:0 "Mobilität und Schutz sind entscheidend, um Infanterie sicher ins Feld und wieder zurück zu bringen. Wenn wir uns auf diese Entwicklungen konzentrieren, können wir sehr schnell agieren und reagieren."
 LTD_doctrine_effort:0 "Doktrin-Bemühungen"
 LTD_doctrine_effort_desc:0 "Die militärischen Doktrinen, die den Bodenkampf im Ersten Weltkrieg definiert haben, sind veraltet. Wir müssen unsere klügsten Köpfe damit beauftragen, die militärische Philosophie von morgen zu entwickeln."
 LTD_equipment_effort_2:0 "Ausrüstung-Bemühungen II"
 LTD_equipment_effort_2_desc:0 "Wir werden unsere Bemühungen intensivieren, unsere Infanterie- und Unterstützungstruppen mit der bestmöglichen Ausrüstung unserer Zeit auszustatten."
 LTD_mechanization_effort:0 "Mechanisierung-Bemühungen"
 LTD_mechanization_effort_desc:0 "Wenn wir die Möglichkeiten der motorisierten Infanterie neu durchdenken, können wir völlig neue Fahrzeugtypen entwickeln."
 LTD_doctrine_effort_2:0 "Doktrin-Bemühungen II"
 LTD_doctrine_effort_2_desc:0 "Das Schlachtfeld hat sich nicht nur in den Zwischenkriegsjahren weiterentwickelt, sondern auch im Verlauf der jüngsten Konflikte. Wir müssen unsere Doktrinen laufend überdenken und anpassen, um dem gerecht zu werden."
 LTD_equipment_effort_3:0 "Ausrüstung-Bemühungen III"
 LTD_equipment_effort_3_desc:0 "Anstatt ausländische Ausrüstung zu kopieren oder zu kaufen, sollten wir es uns zum Ziel setzen, die weltbesten Infanteriewaffen zu produzieren."
 LTD_armor_effort:0 "Panzer-Bemühungen"
 LTD_armor_effort_desc:0 "Wenn wir unsere Erfahrungen aus der Mechanisierung unserer Infanterie nutzen, können wir auch unsere gepanzerten Fahrzeuge verbessern."
 LTD_special_forces:0 "Spezialeinheiten"
 LTD_special_forces_desc:0 "Wir brauchen Spezialeinheiten. Gebirgs- und Fallschirmjäger sollten unsere Priorität sein."
 LTD_aviation_effort:0 "Luftfahrt-Bemühungen"
 LTD_aviation_effort_tt:0 "Nicht genügend Bauplätze für einen §YLuftstützpunkt§!"
 LTD_aviation_effort_desc:0 "Nirgendwo schreitet der technische Fortschritt schneller voran als in der Luftkriegsführung. Die Luftfahrt ist ein Feld, das jede moderne Nation meistern muss."
 LTD_fighter_focus:0 "Jäger-Schwerpunkt"
 LTD_fighter_focus_desc:0 "Wir haben im Ersten Weltkrieg nicht die letzten Kurvenkämpfe gesehen. Wenn wir bei der Entwicklung von Jagdflugzeugen eine Vorreiterrolle einnehmen, verschafft uns das einen Vorteil in zukünftigen Konflikten."
 LTD_bomber_focus:0 "Bomber-Schwerpunkt"
 LTD_bomber_focus_desc:0 "Wenn die Menschen der Zukunft über das Grauen der heutigen Kriege sprechen, wird der Feuerhagel, der vom Himmel fällt, eine große Rolle spielen. Wir tun unser Bestes, um dafür zu sorgen, dass es der Feind ist, der diese Geschichten erzählt."
 LTD_aviation_effort_2:0 "Luftfahrt-Bemühungen II"
 LTD_aviation_effort_2_desc:0 "Weitere Fortschritte in der Luftfahrt sind nötig, um unsere Luftwaffe gut mit anderen Teilstreitkräften zu integrieren."
 LTD_CAS_effort:0 "Luftnahunterstützung-Bemühungen"
 LTD_CAS_effort_desc:0 "Eine moderne Armee benötigt nicht nur am Boden Unterstützung durch Fahrzeuge, sondern auch in der Luft."
 LTD_rocket_effort:0 "Raketen-Bemühungen"
 LTD_rocket_effort_desc:0 "Raketen- und Düsenantriebe ermöglichen bisher unerreichte Geschwindigkeiten für bemannte und unbemannte Fahrzeuge. Wenn wir diese Technologien vorantreiben, können wir den Feind überraschen."
 LTD_NAV_effort:0 "Marineflieger-Bemühungen"
 LTD_NAV_effort_desc:0 "Die neue Marinekriegsführung findet teilweise unter der Wasseroberfläche statt, teilweise aber auch in der Luft über dem Wasser. "
 LTD_naval_effort:0 "Marine-Bemühungen"
 LTD_naval_effort_tt:0 "Nicht genügend Bauplätze für eine §YMarinewerft§!"
 LTD_naval_effort_desc:0 "Der Ausbau unserer Marine sollte unsere oberste Priorität sein. Weisen Sie alle verfügbaren Ressourcen neuen Werften zu und erforschen Sie leichte Oberflächenschiffe."
 LTD_GER_naval_effort2:0 "Schiffswerften ausbauen"
 LTD_GER_naval_effort2_desc:0 "Um eine wirklich respektable Flotte wieder aufzubauen, müssen wir die Kapazität unserer Werften deutlich ausbauen."
 LTD_flexible_navy:0 "Flexible Marine"
 LTD_flexible_navy_desc:0 "Wenn wir die Marinekriegsführung neu erfinden, um den Fortschritten in der U-Boot-Technologie Rechnung zu tragen, können wir feindliche Konvois effizient angreifen."
 LTD_large_navy:0 "Große Marine"
 LTD_large_navy_desc:0 "Wenn wir unsere Marinedoktrinen anpassen und große Schiffe und die Gewährleistung der Sicherheit unserer Handelskonvois in den Mittelpunkt rücken, sammeln wir wichtige Erfahrungswerte, welche Schiffstypen wir benötigen."
 LTD_submarine_effort:0 "U-Boot-Bemühungen"
 LTD_submarine_effort_desc:0 "Die U-Boot-Kriegsführung ist die spannendste Entwicklung in der militärischen Seefahrt seit der Erfindung des Torpedoboots. Wir wären gut beraten, uns nicht nur gegen U-Boote abzusichern, sondern sie auch selbst gegen feindliche Schiffe einzusetzen."
 LTD_cruiser_effort:0 "Kreuzer-Bemühungen"
 LTD_cruiser_effort_desc:0 "Bevor wir mit der Entwicklung komplexer Schlachtschiffe beginnen, müssen wir unsere kleinen Kreuzer ersetzen."
 LTD_destroyer_effort:0 "Zerstörer-Bemühungen"
 LTD_destroyer_effort_desc:0 "Durch die Analyse der Konstruktion und des strategischen Nutzens von U-Booten haben wir auch gelernt, wie wir solche Strategien kontern können. Dazu sind Zerstörer von entscheidender Bedeutung."
 LTD_capital_ships_effort:0 "Großkampfschiff-Bemühungen"
 LTD_capital_ships_effort_desc:0 "Die Nation mit den meisten Schlachtschiffen herrscht über die Weltmeere. Schlachtschiffe und Flugzeugträger stehen für die Vergangenheit und die Zukunft der Seeüberlegenheit."
 LTD_industrial_effort:0 "Industrie-Bemühungen"
 LTD_industrial_effort_desc:0 "Konzentrieren Sie alle unsere politischen Bemühungen darauf, die zivile Industrie aufzubauen, in einem großen Sprung nach vorn."
 LTD_industrial_effort_2:0 "Industrie-Bemühungen II"
 LTD_industrial_effort_2_desc:0 "Mit Eisen und einer unerbittlichen Arbeitsmoral können wir das Volk zu einer weiteren großen industriellen Anstrengung mobilisieren."
 LTD_construction_effort:0 "Bau-Bemühungen"
 LTD_construction_effort_tt:0 "Nicht genügend Bauplätze für §YZivilfabriken§!"
 LTD_construction_effort_desc:0 "Die Kapazität der zivilen Industrie darf nicht unterschätzt werden - auch nicht, wenn ein Weltkrieg droht."
 LTD_production_effort:0 "Aufrüstung-Bemühungen"
 LTD_production_effort_tt:0 "Nicht genügend Bauplätze für §YMilitärfabrik§!"
 LTD_production_effort_desc:0 "Wer Traktoren bauen kann, kann auch Panzer bauen! Wir dürfen nicht zulassen, dass unsere militärische Produktionskapazität hinterherhinkt."
 LTD_construction_effort_2:0 "Bau-Bemühungen II"
 LTD_construction_effort_2_desc:0 "Wenn wir unsere Fabriken weiter ausbauen, können wir die Produktion von Gütern für den Handel und für weitere Baubemühungen beschleunigen."
 LTD_production_effort_2:0 "Aufrüstung-Bemühungen II"
 LTD_production_effort_2_desc:0 "Zivilfabriken so anzupassen, dass sie militärische Ausrüstung produzieren können, ist ineffizient. Wir sollten uns ab sofort darauf konzentrieren, militärische Produktion vorzubereiten."
 LTD_production_effort_3:0 "Aufrüstung-Bemühungen III"
 LTD_production_effort_3_desc:0 "Wir müssen unsere Militärfabriken weiter ausbauen, um der Nachfrage nach neuer Ausrüstung nachkommen zu können."
 LTD_infrastructure_effort:0 "Infrastruktur-Bemühungen"
 LTD_infrastructure_effort_desc:0 "Ein Land ohne vernünftige Infrastruktur kann keine komplexen Projekte oder Bauinitiativen bewältigen."
 LTD_infrastructure_effort_tt:0 "Nicht genügend Bauplätze für §YInfrastruktur§!"
 LTD_synth_oil_effort_tt:0 "Nicht genügend Bauplätze für §YKunststoff-Raffinerie§!"
 LTD_infrastructure_effort_2:0 "Infrastruktur-Bemühungen II"
 LTD_infrastructure_effort_2_desc:0 "Wenn wir unsere Infrastruktur weiter ausbauen, können wir die Transport- und Kommunikationswege bereitstellen, die für geheime Hightech-Projekte nötig sind."
 LTD_construction_effort_3:0 "Bau-Bemühungen III"
 LTD_construction_effort_3_desc:0 "Durch unser neues Infrastrukturnetzwerk haben wir neue Produktionsmöglichkeiten"
 LTD_nuclear_effort:0 "Atom-Bemühungen"
 LTD_nuclear_effort_desc:0 "Die Welt steht kurz vor einer Entdeckung, die sie für immer verändern wird. Wir dürfen nicht zulassen, dass jemand anders das Feuer entzündet, dass eines Tages die Erde verschlingen könnte."
 LTD_extra_tech_slot:0 "Zusätzliches Forschungsteam"
 LTD_extra_tech_slot_desc:0 "Unsere industrielle Expansion und andere Fortschritte ermöglichen es uns, eine größere Anzahl an Forschungs- und Entwicklungsprojekten gleichzeitig durchzuführen."
 LTD_extra_tech_slot_2:0 "Zusätzliches Forschungsteam II"
 LTD_extra_tech_slot_2_desc:0 "Die rasch voranschreitende Industrialisierung unserer Nation hat neue Forschungs- und Entwicklungsmöglichkeiten eröffnet, die wir verfolgen sollten."
 LTD_technology_sharing:0 "Teilen von Technologie"
 LTD_technology_sharing_desc:0 "Indem wir technologische Fortschritte mit unseren Verbündeten teilen, kann unsere gesamte Bündnis zu Kriegszeiten effizientere Forschung und Entwicklung betreiben."
 LTD_secret_weapons:0 "Geheimwaffen"
 LTD_secret_weapons_desc:0 "Es ist verlockend, alle verfügbaren Ressourcen in die Entwicklung von Panzern und Flugzeugen zu stecken. Aber der Schlüssel, um in den heutigen Kriegen siegreich zu sein, liegt in neuen wissenschaftlichen Gebieten: Elektronik, Raketentechnik und Atomtechnik."
 LTD_political_effort:0 "Politik-Bemühungen"
 LTD_political_effort_desc:0 "Um Änderungen in der Welt herbeizuführen, müssen wir erst Änderungen in unserem eigenen Land herbeiführen. Als erstes müssen wir unsere politische Position stärken."
 LTD_collectivist_ethos:0 "Kollektivistisches Ethos"
 LTD_collectivist_ethos_desc:0 "Unseren Feinden gelingt es vielleicht, weniger stolze Nationen zu teilen und zu erobern, aber unser Volk zeigt unerschütterliche Einheit! Alle für einen und einer für alle."
 LTD_liberty_ethos:0 "Freiheitliches Ethos"
 LTD_liberty_ethos_desc:0 "In dieser Zeit der ideologischen Fanatiker, die den menschlichen Geist ersticken wollen, werden wir die individuelle und gemeinschaftliche Freiheit beschützen."
 LTD_militarism:0 "Militarismus"
 LTD_militarism_desc:0 "Wer das Militär als notwendiges Übel ansieht, der ist dazu verdammt, im Angesicht des Krieges zu zaudern und zu zögern. Wir werden den Militarismus fest in unserer Kultur verankern, um zu einem Volk von Soldaten zu werden."
 LTD_political_correctness:0 "Politische Korrektheit"
 LTD_political_correctness_desc:0 "Menschen, die leicht kontroverse oder anderweitig peinliche Meinungen vertreten, sind besorgt ... sie glauben, es gäbe eine weitreichende Verschwörung gegen sie. Eine ganz hervorragende Idee."
 LTD_neutrality_focus:0 "Neutralität-Schwerpunkt"
 LTD_neutrality_focus_desc:0 "Manch einer sagt, Mut und Weisheit wären nötig, um in einem globalen Konflikt eine Seite zu wählen. Wir wissen, dass noch viel mehr nötig ist, um das nicht zu tun."
 LTD_interventionism_focus:0 "Interventionismus-Schwerpunkt"
 LTD_interventionism_focus_desc:0 "Wir legen Wert auf die Freiheit aller Menschen, nicht nur unserer eigenen Bürger. Wenn sich Tyrannei nur durch einen Krieg verhindern lässt ... dann muss es eben Krieg geben."
 LTD_military_youth:0 "Militärjugend"
 LTD_military_youth_desc:0 "Organisationen, die unter der Jugend unserer Nation Disziplin und politische Bildung fördern, schaffen schon früh Treue und Aufopferungsbereitschaft."
 LTD_deterrence:0 "Abschreckung"
 LTD_deterrence_desc:0 "Wir stehen alleine und profitieren selten von einem Krieg. Glücklicherweise wissen wir, dass die beste Verteidigung eine solch gefürchtete ist, dass man sie nie einsetzen muss."
 LTD_volunteer_corps:0 "Freiwilligenkorps"
 LTD_volunteer_corps_desc:0 "Unser Volk zu zwingen, für die Ideale der Freiheit zu sterben, wäre zynische Ironie. Anders ist das, wenn wir es Freiwilligen ermöglichen, im Ausland anderen Menschen zu helfen ..."
 LTD_paramilitarism:0 "Paramilitarismus"
 LTD_paramilitarism_desc:0 "Militärische Prinzipien Durch die Entwicklung semi-militarisierter Einheiten zur Ergänzung unserer Armee werden mehr Menschen eine militärische Ausbildung haben."
 LTD_indoctrination_focus:0 "Indoktrinierung"
 LTD_indoctrination_focus_desc:0 "Nachdem wir den Gedanken etabliert haben, dass unsere Ideologie auf der Wahrheit fußt, kann sie als Wahrheit gelehrt werden. Bildungseinrichtungen und Medien müssen diese Lektion verbreiten."
 LTD_foreign_expeditions:0 "Auslandsexpedition"
 LTD_foreign_expeditions_desc:0 "Unsere Feinde sind bereit, in weit entfernten Konflikten zu intervenieren, um ihre Ideale zu verteidigen. Wir müssen bereit sein, dasselbe zu tun."
 LTD_why_we_fight:0 "Warum wir kämpfen"
 LTD_why_we_fight_effect:0 "Wenn wir nicht den Nationalgeist §YNeutrale Außenpolitik§! besitzen, können wir Gruppierungen bilden.\n"
 LTD_why_we_fight_desc:0 "Die Welt wird immer unsicherer. Unser Volk muss erfahren, welche Gräueltaten von den Machtgierigen verübt werden. Es ist an der Zeit, das Volk für unsere Sache zu gewinnen und sicherzustellen, dass alle bereit sind, für unsere Freiheit zu kämpfen."
 LTD_political_commissars:0 "Politkommissare"
 LTD_political_commissars_desc:0 "Um sicherzustellen, dass unsere Politik auch in der militärischen Praxis befolgt wird, integrieren wir politisch ernannte Offiziere in die militärischen Reihen."
 LTD_internationalism_focus:0 "Internationalismus-Schwerpunkt"
 LTD_internationalism_focus_desc:0 "Ideologie kennt keine Grenzen. Andere Nationen mögen sich unabhängig nennen, aber unsere Überzeugungen stehen über solchen Behauptungen."
 LTD_nationalism_focus:0 "Nationalismus-Schwerpunkt"
 LTD_nationalism_focus_desc:0 "Unsere Nation ist einzigartig und unsere politischen Erfolge waren nur hier überhaupt möglich. Wir müssen um jeden Preis für unsere Nation kämpfen."
 LTD_ideological_fanaticism:0 "Ideologischer Fanatismus"
 LTD_ideological_fanaticism_desc:0 "Unsere politisch etablierten Werte und Ziele sind es ebenso wert, dafür zu sterben, wie jede antike Glaubensrichtung. Jeder Anhänger muss bereit sein, dem Tod gegenüberzutreten ... und wer vom Weg abkommt, der ohnehin."
 LTD_air_innovation:0 "Luftfahrtinnovationen"
 LTD_air_innovation_desc:0 "Moderne Kriege können nicht gewonnen werden, wenn man nicht die Lufthoheit besitzt. Wir müssen alles tun, um die Luftwaffe aufzubauen!"
 LTD_air_innovation_2:0 "Luftfahrtinnovationen II"
 LTD_air_innovation_2_desc:0 "Jeder Vorteil, den wir am Himmel erlangen können, ist Gold wert. Wir müssen alle unsere Bemühungen darauf konzentrieren, unsere Jagdflugzeuge weiterzuentwickeln."
 LTD_naval_air_effort:0 "Marineflieger-Bemühungen"
 LTD_naval_air_effort_desc:0 "Die Wirksamkeit von Luftschlägen gegen Seeziele wurde schon 1921 von den Amerikanern demonstriert. Wir dürfen diesen Zweig der Luftwaffe nicht vernachlässigen, wenn wir Krieg gegen eine Seemacht führen wollen."
 LTD_german_focus:0 "Deutscher nationaler Schwerpunkt"

 LKR_generic_focus:0 "Nationaler Schwerpunkt"
 LKR_army_effort:0 "Armee-Bemühungen"
 LKR_army_effort_desc:0 "Trotz der neuen Möglichkeiten in der Luft- und Seekriegsführung wird der Bodenkampf auch in den Kriegen der nahen Zukunft weiterhin der Schlüssel zum Sieg sein. Wenn wir ausreichend vorbereitet sind, müssen wir die Hölle der Schützengraben nicht erneut erleben."
 LKR_equipment_effort:0 "Ausrüstung-Bemühungen"
 LKR_equipment_effort_desc:0 "Infanterieeinheiten können immer mehr und mehr Ausrüstung mit sich führen. Wir konzentrieren uns darauf, unsere Truppen mit den besten verfügbaren Werkzeugen auszustatten."
 LKR_motorization_effort:0 "Motorisierung-Bemühungen"
 LKR_motorization_effort_desc:0 "Mobilität und Schutz sind entscheidend, um Infanterie sicher ins Feld und wieder zurück zu bringen. Wenn wir uns auf diese Entwicklungen konzentrieren, können wir sehr schnell agieren und reagieren."
 LKR_doctrine_effort:0 "Doktrin-Bemühungen"
 LKR_doctrine_effort_desc:0 "Die militärischen Doktrinen, die den Bodenkampf im Ersten Weltkrieg definiert haben, sind veraltet. Wir müssen unsere klügsten Köpfe damit beauftragen, die militärische Philosophie von morgen zu entwickeln."
 LKR_equipment_effort_2:0 "Ausrüstung-Bemühungen II"
 LKR_equipment_effort_2_desc:0 "Wir werden unsere Bemühungen intensivieren, unsere Infanterie- und Unterstützungstruppen mit der bestmöglichen Ausrüstung unserer Zeit auszustatten."
 LKR_mechanization_effort:0 "Mechanisierung-Bemühungen"
 LKR_mechanization_effort_desc:0 "Wenn wir die Möglichkeiten der motorisierten Infanterie neu durchdenken, können wir völlig neue Fahrzeugtypen entwickeln."
 LKR_doctrine_effort_2:0 "Doktrin-Bemühungen II"
 LKR_doctrine_effort_2_desc:0 "Das Schlachtfeld hat sich nicht nur in den Zwischenkriegsjahren weiterentwickelt, sondern auch im Verlauf der jüngsten Konflikte. Wir müssen unsere Doktrinen laufend überdenken und anpassen, um dem gerecht zu werden."
 LKR_equipment_effort_3:0 "Ausrüstung-Bemühungen III"
 LKR_equipment_effort_3_desc:0 "Anstatt ausländische Ausrüstung zu kopieren oder zu kaufen, sollten wir es uns zum Ziel setzen, die weltbesten Infanteriewaffen zu produzieren."
 LKR_armor_effort:0 "Panzer-Bemühungen"
 LKR_armor_effort_desc:0 "Wenn wir unsere Erfahrungen aus der Mechanisierung unserer Infanterie nutzen, können wir auch unsere gepanzerten Fahrzeuge verbessern."
 LKR_special_forces:0 "Spezialeinheiten"
 LKR_special_forces_desc:0 "Wir brauchen Spezialeinheiten. Gebirgs- und Fallschirmjäger sollten unsere Priorität sein."
 LKR_aviation_effort:0 "Luftfahrt-Bemühungen"
 LKR_aviation_effort_tt:0 "Nicht genügend Bauplätze für einen §YLuftstützpunkt§!"
 LKR_aviation_effort_desc:0 "Nirgendwo schreitet der technische Fortschritt schneller voran als in der Luftkriegsführung. Die Luftfahrt ist ein Feld, das jede moderne Nation meistern muss."
 LKR_fighter_focus:0 "Jäger-Schwerpunkt"
 LKR_fighter_focus_desc:0 "Wir haben im Ersten Weltkrieg nicht die letzten Kurvenkämpfe gesehen. Wenn wir bei der Entwicklung von Jagdflugzeugen eine Vorreiterrolle einnehmen, verschafft uns das einen Vorteil in zukünftigen Konflikten."
 LKR_bomber_focus:0 "Bomber-Schwerpunkt"
 LKR_bomber_focus_desc:0 "Wenn die Menschen der Zukunft über das Grauen der heutigen Kriege sprechen, wird der Feuerhagel, der vom Himmel fällt, eine große Rolle spielen. Wir tun unser Bestes, um dafür zu sorgen, dass es der Feind ist, der diese Geschichten erzählt."
 LKR_aviation_effort_2:0 "Luftfahrt-Bemühungen II"
 LKR_aviation_effort_2_desc:0 "Weitere Fortschritte in der Luftfahrt sind nötig, um unsere Luftwaffe gut mit anderen Teilstreitkräften zu integrieren."
 LKR_CAS_effort:0 "Luftnahunterstützung-Bemühungen"
 LKR_CAS_effort_desc:0 "Eine moderne Armee benötigt nicht nur am Boden Unterstützung durch Fahrzeuge, sondern auch in der Luft."
 LKR_rocket_effort:0 "Raketen-Bemühungen"
 LKR_rocket_effort_desc:0 "Raketen- und Düsenantriebe ermöglichen bisher unerreichte Geschwindigkeiten für bemannte und unbemannte Fahrzeuge. Wenn wir diese Technologien vorantreiben, können wir den Feind überraschen."
 LKR_NAV_effort:0 "Marineflieger-Bemühungen"
 LKR_NAV_effort_desc:0 "Die neue Marinekriegsführung findet teilweise unter der Wasseroberfläche statt, teilweise aber auch in der Luft über dem Wasser. "
 LKR_naval_effort:0 "Marine-Bemühungen"
 LKR_naval_effort_tt:0 "Nicht genügend Bauplätze für eine §YMarinewerft§!"
 LKR_naval_effort_desc:0 "Der Ausbau unserer Marine sollte unsere oberste Priorität sein. Weisen Sie alle verfügbaren Ressourcen neuen Werften zu und erforschen Sie leichte Oberflächenschiffe."
 LKR_GER_naval_effort2:0 "Schiffswerften ausbauen"
 LKR_GER_naval_effort2_desc:0 "Um eine wirklich respektable Flotte wieder aufzubauen, müssen wir die Kapazität unserer Werften deutlich ausbauen."
 LKR_flexible_navy:0 "Flexible Marine"
 LKR_flexible_navy_desc:0 "Wenn wir die Marinekriegsführung neu erfinden, um den Fortschritten in der U-Boot-Technologie Rechnung zu tragen, können wir feindliche Konvois effizient angreifen."
 LKR_large_navy:0 "Große Marine"
 LKR_large_navy_desc:0 "Wenn wir unsere Marinedoktrinen anpassen und große Schiffe und die Gewährleistung der Sicherheit unserer Handelskonvois in den Mittelpunkt rücken, sammeln wir wichtige Erfahrungswerte, welche Schiffstypen wir benötigen."
 LKR_submarine_effort:0 "U-Boot-Bemühungen"
 LKR_submarine_effort_desc:0 "Die U-Boot-Kriegsführung ist die spannendste Entwicklung in der militärischen Seefahrt seit der Erfindung des Torpedoboots. Wir wären gut beraten, uns nicht nur gegen U-Boote abzusichern, sondern sie auch selbst gegen feindliche Schiffe einzusetzen."
 LKR_cruiser_effort:0 "Kreuzer-Bemühungen"
 LKR_cruiser_effort_desc:0 "Bevor wir mit der Entwicklung komplexer Schlachtschiffe beginnen, müssen wir unsere kleinen Kreuzer ersetzen."
 LKR_destroyer_effort:0 "Zerstörer-Bemühungen"
 LKR_destroyer_effort_desc:0 "Durch die Analyse der Konstruktion und des strategischen Nutzens von U-Booten haben wir auch gelernt, wie wir solche Strategien kontern können. Dazu sind Zerstörer von entscheidender Bedeutung."
 LKR_capital_ships_effort:0 "Großkampfschiff-Bemühungen"
 LKR_capital_ships_effort_desc:0 "Die Nation mit den meisten Schlachtschiffen herrscht über die Weltmeere. Schlachtschiffe und Flugzeugträger stehen für die Vergangenheit und die Zukunft der Seeüberlegenheit."
 LKR_industrial_effort:0 "Industrie-Bemühungen"
 LKR_industrial_effort_desc:0 "Konzentrieren Sie alle unsere politischen Bemühungen darauf, die zivile Industrie aufzubauen, in einem großen Sprung nach vorn."
 LKR_industrial_effort_2:0 "Industrie-Bemühungen II"
 LKR_industrial_effort_2_desc:0 "Mit Eisen und einer unerbittlichen Arbeitsmoral können wir das Volk zu einer weiteren großen industriellen Anstrengung mobilisieren."
 LKR_construction_effort:0 "Bau-Bemühungen"
 LKR_construction_effort_tt:0 "Nicht genügend Bauplätze für §YZivilfabriken§!"
 LKR_construction_effort_desc:0 "Die Kapazität der zivilen Industrie darf nicht unterschätzt werden - auch nicht, wenn ein Weltkrieg droht."
 LKR_production_effort:0 "Aufrüstung-Bemühungen"
 LKR_production_effort_tt:0 "Nicht genügend Bauplätze für §YMilitärfabrik§!"
 LKR_production_effort_desc:0 "Wer Traktoren bauen kann, kann auch Panzer bauen! Wir dürfen nicht zulassen, dass unsere militärische Produktionskapazität hinterherhinkt."
 LKR_construction_effort_2:0 "Bau-Bemühungen II"
 LKR_construction_effort_2_desc:0 "Wenn wir unsere Fabriken weiter ausbauen, können wir die Produktion von Gütern für den Handel und für weitere Baubemühungen beschleunigen."
 LKR_production_effort_2:0 "Aufrüstung-Bemühungen II"
 LKR_production_effort_2_desc:0 "Zivilfabriken so anzupassen, dass sie militärische Ausrüstung produzieren können, ist ineffizient. Wir sollten uns ab sofort darauf konzentrieren, militärische Produktion vorzubereiten."
 LKR_production_effort_3:0 "Aufrüstung-Bemühungen III"
 LKR_production_effort_3_desc:0 "Wir müssen unsere Militärfabriken weiter ausbauen, um der Nachfrage nach neuer Ausrüstung nachkommen zu können."
 LKR_infrastructure_effort:0 "Infrastruktur-Bemühungen"
 LKR_infrastructure_effort_desc:0 "Ein Land ohne vernünftige Infrastruktur kann keine komplexen Projekte oder Bauinitiativen bewältigen."
 LKR_infrastructure_effort_tt:0 "Nicht genügend Bauplätze für §YInfrastruktur§!"
 LKR_synth_oil_effort_tt:0 "Nicht genügend Bauplätze für §YKunststoff-Raffinerie§!"
 LKR_infrastructure_effort_2:0 "Infrastruktur-Bemühungen II"
 LKR_infrastructure_effort_2_desc:0 "Wenn wir unsere Infrastruktur weiter ausbauen, können wir die Transport- und Kommunikationswege bereitstellen, die für geheime Hightech-Projekte nötig sind."
 LKR_construction_effort_3:0 "Bau-Bemühungen III"
 LKR_construction_effort_3_desc:0 "Durch unser neues Infrastrukturnetzwerk haben wir neue Produktionsmöglichkeiten"
 LKR_nuclear_effort:0 "Atom-Bemühungen"
 LKR_nuclear_effort_desc:0 "Die Welt steht kurz vor einer Entdeckung, die sie für immer verändern wird. Wir dürfen nicht zulassen, dass jemand anders das Feuer entzündet, dass eines Tages die Erde verschlingen könnte."
 LKR_extra_tech_slot:0 "Zusätzliches Forschungsteam"
 LKR_extra_tech_slot_desc:0 "Unsere industrielle Expansion und andere Fortschritte ermöglichen es uns, eine größere Anzahl an Forschungs- und Entwicklungsprojekten gleichzeitig durchzuführen."
 LKR_extra_tech_slot_2:0 "Zusätzliches Forschungsteam II"
 LKR_extra_tech_slot_2_desc:0 "Die rasch voranschreitende Industrialisierung unserer Nation hat neue Forschungs- und Entwicklungsmöglichkeiten eröffnet, die wir verfolgen sollten."
 LKR_technology_sharing:0 "Teilen von Technologie"
 LKR_technology_sharing_desc:0 "Indem wir technologische Fortschritte mit unseren Verbündeten teilen, kann unsere gesamte Bündnis zu Kriegszeiten effizientere Forschung und Entwicklung betreiben."
 LKR_secret_weapons:0 "Geheimwaffen"
 LKR_secret_weapons_desc:0 "Es ist verlockend, alle verfügbaren Ressourcen in die Entwicklung von Panzern und Flugzeugen zu stecken. Aber der Schlüssel, um in den heutigen Kriegen siegreich zu sein, liegt in neuen wissenschaftlichen Gebieten: Elektronik, Raketentechnik und Atomtechnik."
