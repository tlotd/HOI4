 democratic_desc:0 "Demokratisches Regime"
 conservatism:0 "Konservatismus"
 conservatism_desc:0 "Da schnelle Veränderungen in der Gesellschaft als potentiell gefährlich gelten, unterstützt der Konservatismus Tradition und moderate Reformen. Manchmal plädiert er für die Rückkehr zu alten Moralvorstellungen."
 liberalism:0 "Liberalismus"
 liberalism_desc:0 "Mit einer langen philosophischen Tradition, die die persönliche Freiheit wertschätzt, sieht der Liberalismus die Hauptfunktion des Staates in der Sicherstellung dieser Rechte."
 socialism:0 "Sozialismus"
 socialism_desc:0 "Indem er Gleichheit und ein mit reformistischen Mitteln durchgesetzter sozialistischer Staat anstrebt, zielt der demokratische Sozialismus darauf ab, die Auswirkungen des Kapitalismus durch ein öffentliches Mandat abzuschaffen oder zumindest zu schwächen."
 marxism:0 "Marxismus"
 marxism_desc:0 "Die marxistische Politik, die ein breites Spektrum ökonomischer und historischer Ansichten umfasst, versucht, die Theorie von Karl Marx in die politische Praxis umzusetzen. Klassenkämpfe und das Bedürfnis eines Wandels hin zu einer Gesellschaft, die auf gemeinsamem Eigentum der Produktionsmittel basiert, charakterisieren diese Ideologie."
 leninism:0 "Leninismus"
 leninism_desc:0 "Eine politische Ideologie, die auf marxistischem Gedankengut basiert. Der Leninismus versucht, einen sozialistischen Staat zu errichten, indem eine avantgardistische Partei eine Revolution anführt und dadurch die kapitalistische Gesellschaft stürzt. Einmal an der Macht, regiert die Partei durch ein System, in dem die Politik offen für interne Debatten ist, bis eine Entscheidung getroffen wurde."
 stalinism:0 "Stalinismus"
 stalinism_desc:1 "Identifiziert sich als eine Regierungsform, die marxistisch-leninistische Grundsätze anwendet und entwickelt. Der Schwerpunkt des Stalinismus liegt auf einer schnellen Industrialisierung und Kollektivierung sowie auf der Notwendigkeit eines starken, autoritären sozialistischen Staates, um jegliche konterrevolutionäre Elemente zu eliminieren."
 anti_revisionism:0 "Anti-Revisionismus"
 anti_revisionism_desc:0 "Eine Reaktion auf die vielen Ideologien, die von sich behaupten, Erben des Marxismus zu sein. Der Anti-Revisionismus fördert die Beibehaltung von Schlüsselelementen der ursprünglichen Revolutionstheorie. Die Ideologie, die überwiegend die Einbindung von Elementen der kapitalistischen Wirtschaft in sozialistische Staaten ablehnt, definiert sich ebenso über das, was sie ist, wie über das, was sie nicht ist."
 anarchist_communism:0 "Kommunistischer Anarchismus"
 anarchist_communism_desc:0 "Als eine Ideologie, die die Idee des Kommunismus als staatenlose Gesellschaft übernimmt, unterstützt der kommunistische Anarchismus die Idee eines sozialistischen Übergangsstaats. Er bevorzugt eine Gesellschaft, die auf Freiwilligenverbänden und gegenseitiger Hilfe basiert."
 nazism:0 "Nationalsozialismus"
 nazism_desc:0 "In einem extremen Nationalismus verwurzelt, wird der Nationalsozialismus von der Idee einer germanischen Vormachtstellung getrieben. Er fördert einen aggressiven Expansionismus und einen totalitären Staat, in dem das Volk unter einem Anführer mit absoluter Macht vereint wird: dem Führer."
 gen_nazism:0 "Nazismus"
 gen_nazism_desc:0 "In einem extremen Nationalismus verwurzelt, wird der Nationalsozialismus von der Idee einer rassischen Vormachtstellung getrieben. Er fördert einen aggressiven Expansionismus und einen totalitären Staat, in dem das Volk unter einem Anführer mit absoluter Macht vereint wird."
 fascism_ideology:0 "Faschismus"
 fascism_ideology_desc:0 "Der Faschismus, der eine Vielfalt ultra-nationalistischer Bewegungen umfasst, verehrt gewöhnlich die Hingabe zum Staat und zur Vereinigung des Volkes unter einem starken Anführer."
 falangism:0 "Falangismus"
 falangism_desc:0 "Eine autoritäre Ideologie mit faschistischen und konservativen Zügen, die die nationale und katholische Identität wertschätzt."
 rexism:0 "Rexismus"
 rexism_desc:0 "Mit einer starken ablehnenden Haltung gegenüber den liberalen und kommunistischen Idealen ist der Rexismus eine streng konservative Nationalbewegung, der eine korporativistische Wirtschaftspolitik befürwortet. Durch die Anwendung einer zunehmend populistischen und autoritären Rhetorik rücken seine Ideale näher an andere faschistische Bewegungen heran."
 neutrality:0 "Neutral"
 neutrality_noun:0 "Nicht angeglichen"
 neutrality_desc:0 "Autoritäres Regime"
 despotism:0 "Despotisch"
 despotism_desc:0 "Despotismus ist eine Regierungsform, bei der eine Einzelperson mit absoluter Macht herrscht."
 oligarchism:0 "Oligarchisch"
 oligarchism_desc:0 "Oligarchie ist eine Regierungsform, bei der ein Personenkreis mit absoluter Macht herrscht."
 moderatism:1 "Moderatismus"
 moderatism_desc:1 "Der Moderatismus ist eine Regierungsform, welche die Extreme der Rechten und Linken vermeidet, indem sie gemäßigte Haltungen und Positionen einnimmt."
 centrism:1 "Zentrismus"
 centrism_desc:1 "Der Zentrismus ist eine Regierungsform, die Lösungen nach dem Prinzip des gesunden Menschenverstands erarbeiten möchte - Lösungen, die aktuelle und zukünftige Bedürfnisse auf geeignete Weise adressieren, das öffentliche Vertrauen ehren und dem Gemeinwohl dienen, immer unter Berücksichtigung der Risiken und Möglichkeiten im Kontext dieser Bedürfnisse."
 anarchism:0 "Anarchismus"
 anarchism_desc:0 "Der Anarchismus ist die Ablehnung jeglicher Autorität. Sein Ziel ist die Aufteilung der Gesellschaft in selbstverwaltete und selbstregierte Kollektive anstelle eines einzelnen, zentralisierten Staats."