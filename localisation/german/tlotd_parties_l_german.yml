 germanic_monarchism_desc:0 "Mit Absolutismus wird eine Herrschaftsform in Monarchien bezeichnet, die von der Regierung eines aus eigener Machtvollkommenheit handelnden Herrschers oder ohne wesentliche politische Mitentscheidung ständischer oder demokratischer Institutionen bestimmt ist."

