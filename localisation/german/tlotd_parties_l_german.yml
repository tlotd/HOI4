 absolute_monarchy:0 "Absolutismus"
 absolute_monarchy_desc:0 "Mit Absolutismus wird eine Herrschaftsform in Monarchien bezeichnet, die von der Regierung eines aus eigener Machtvollkommenheit handelnden Herrschers oder ohne wesentliche politische Mitentscheidung ständischer oder demokratischer Institutionen bestimmt ist."
 constitutional_monarchy:0 "Konstitutionelle Monarchie"
 constitutional_monarchy_desc:0 "Eine konstitutionelle Monarchie ist im weiteren Sinne eine Monarchie, in der die Macht des Monarchen durch eine Verfassung geregelt und beschränkt wird. Sie steht damit im Gegensatz zur absoluten Monarchie, in der mangels Verfassung die Macht der Monarchen unbeschränkt ist."

 theocracy:0 "Theokratisch"
 theocracy_noun:0 "Theokratie"
 theocracy_desc:0 "Theokratisches Regime"
 absolute_theocracy:0 "Theokratie"
 absolute_theocracy_desc:0 "Theokratie ist eine Regierungsform in welcher eine oder mehrere Gotthjeiten als alleinherrschende Authorität anerkannt sind, welche die menschlichen Vermittler mit göttliche Eingebungen für das tägliche handeln segnen."

