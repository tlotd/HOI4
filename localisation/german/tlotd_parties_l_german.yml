 reign_of_sauron:0 "Herrschaft Saurons"
 reign_of_sauron_desc:0 "The eponymous Lord of the Rings, was the greatest subversive Maia, maker of the One Ring, renowned disciple of Aulë, and chief agent of Morgoth in the Elder Days. After Morgoth's ousting by the Valar, Sauron became the second Dark Lord and sought to conquer most of Arda through guileful trickery, with the Rings of Power or with overwhelming armies."

