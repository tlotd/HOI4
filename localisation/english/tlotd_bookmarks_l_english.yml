 BLITZKRIEG_DESC:0 "(Not Yet Officially Supported, Please use 1936 instead!) In the last few years the world has seen some new wars break out in Europe and Asia. Spain is now governed by nationalists and Japan has fought both the Soviet Union and China for territory, the latter being a more sucessful battle for Japan. The new non-aggression pact between the Soviet Union and Germany may be bad news for the rest of Europe."
