 THE_IRON_CURTAIN_DESC:0 "(Not Yet Officially Supported, Please use 1936 instead!) A new century has dawned upon the World, the tensions between the great powers rise."

 LTD_GATHERING_STORM_DESC:0 "During the latter part of the 19th century this small nation has proven its resilliance on the world stage. However their decision to side with the Germans in the War to end all Wars has proven fatal for the small nation. As after the Treaty of Paris their formerly controlled region of the Alsace went back into French hands and the monarch went into exile leaving the country in a state of ambiguity. It is well known that the Germans plan to annex this state for themselves, meaning we need to be careful with every step we might take. The state of our armed forces aswell as the complete collapse of our economy have not exactly improved our situation."
 NIS_GATHERING_STORM_DESC:0 "Forming into a federation of islands back in the 18th century, this tiny nation north of Japan got subjugated amost immedeatly in the early years of the following century. With no real way to defend themselves against the Japanese, the Empire of the Rising Sun raided, pillaged and humiliated the citizens of Morokoro. Although a lot of time may have passed since then, the question of 'Can such deeds ever be forgiven?' still lingers in the minds of our people. The time has come, to ultimately decide if we accept the rule of our southern neighbor or if our future lies elsewhere. Perhaps then we could finally take back our future into our own hands."
 KRM_GATHERING_STORM_DESC:0 "Sooo.... You want to hear a Story huh? ... In 1930 in a Shattered Kartell Rafael Puerdia swore to avenge the death of his Family by conquering the Wold. Deathstranded in a lost section of Barzilia, he started growing his underground empire until 1936. So his time has come to rise up and wake all allies and enemys from their shadows to show them the cruelty lingering in his face, hungry for the ruthless war to find peace... And this...  is where YOUR journey begins...."
 JSN_GATHERING_STORM_DESC:0 "Land Down Under."
 SSS_GATHERING_STORM_DESC:0 "After the events of the Great War the Soviets formed this breakaway state to penalize Imperial Germany."
 DUN_GATHERING_STORM_DESC:0 "Crashing from a galaxy far, far away, a spaceship has crashed onto our world, unfortunatelly their occupants have landed in Yugoslavia. The ships wise Grand Admiral Mitth'raw'nuruodo has taken the lead and established a small country with his fellow crew, much to the dismay of the local population whose woren down weapons proved useless against a force not from this world. Realizing his place in this strange world he set his eyes on his neighbors for conquest. Will he reinstate grand Empires of old in this world, or forge an entirely new state? Then the even bigger question of whom his allies and whom his enemies turn out to be remains to be seen."
 LKR_GATHERING_STORM_DESC:0 "After the events of the Great War the British formed this breakaway state to penalize Imperial Germany."
 LEO_GATHERING_STORM_DESC:0 "A famous author, chased out of his country, fled to austria hungary to found a new nation in land, forcefully claimed in a local rebellion. Out of necessity he temporarily took the role of a king under the changed name of Karl Kommunistan to stabilise his new nation and help them rise. This rise however was interrupted by a devastating war resulting in heavy casulties to their new nation and the annexation of their original territories. As a result of this and their efforts in this war they moved to another location, closer to the heart of the communist movement, now under a new leadership as Karl K. retreated to continue writing his books in peace."
 TOR_GATHERING_STORM_DESC:0 "The Armed Republic of Military State of Toradyr is a orderly nation, notable for its smutty television, and compulsory military service. The hard-nosed, hard-working, cynical population are ruled by a mostly-benevolent dictator, who grants the populace the freedom to live their own lives but watches carefully for anyone to slip up. The Toradyrian economy is led by Arms Manufacturing. Spies caught in Military State of Toradyr are never heard from again. Crime, especially youth-related, is totally unknown. Military State of Toradyr's national animal is the Dragon, which soars majestically through the nation's famously clear skies."
