 JSN_path_to_freedom:0 "Path to Freedom"
 JSN_path_to_freedom_desc:0 "We shall not rest, untill we are freed from our shackles."
 JSN_demand_self_governance:0 "Demand Self Gouvernance"
 JSN_demand_self_governance_desc:0 "Our people will no longer accept foreign rule of our nation."
 JSN_demand_core_territories:0 "Demand Core Territories"
 JSN_demand_core_territories_desc:0 "The heart of our nation, our capital and its surroundings, do not belong in the hands of another."

 JSN_future_of_our_nation:0 "The Future of [JSN.GetNameDef]"
 JSN_future_of_our_nation_desc:0 "To bring about change in the world, we need to be able to bring about change in our own country. Strengthening our political position should come first."

 JSN_will_of_the_king:0 "Will of the King"
 JSN_will_of_the_king_desc:0 "Royal High Command is our command. Let him guide us through these trying times."

