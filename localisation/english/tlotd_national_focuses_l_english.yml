 LEO_civil_war_desc:0 "Sparks a Civil War."

 LEO_wirtschaftswunder:0 "Wirtschaftswunder"
 LEO_wirtschaftswunder_desc:0 "Karl Kommunistan hat einen Radikalen 7-Tage-Plan das Land auf vordermann zu bringen."
 LEO_destabilize_moldova:0 "Destabilize Moldova"
 LEO_destabilize_moldova_desc:0 "We know of monarchist sympathizers in Moldova, they could prove themselves as helpful."
 LEO_war_with_romania:0 "War Plan Yellow"
 LEO_war_with_romania_desc:0 "Romania will fall."
 LEO_war_with_bulgaria:0 "War Plan Green"
 LEO_war_with_bulgaria_desc:0 "Bulgaria will fall."

 LEO_war_with_greece:0 "War Plan Gyros"
 LEO_war_with_greece_desc:0 "Bulgaria will fall."
 LEO_war_with_turkey:0 "War Plan Kebab"
 LEO_war_with_turkey_desc:0 "Bulgaria will fall."

 LEO_civil_war_2:0 "War Plan Silver"
 LEO_civil_war_2_desc:0 "Sparks a Civil War."

 LEO_generic_focus:0 "National Focus"
 LEO_army_effort:0 "Army Effort"
 LEO_army_effort_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."
 LEO_equipment_effort:0 "Equipment Effort"
 LEO_equipment_effort_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
 LEO_motorization_effort:0 "Motorization Effort"
 LEO_motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
 LEO_doctrine_effort:0 "Doctrine Effort"
 LEO_doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 LEO_equipment_effort_2:0 "Equipment Effort II"
 LEO_equipment_effort_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
 LEO_mechanization_effort:0 "Mechanization Effort"
 LEO_mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 LEO_doctrine_effort_2:0 "Doctrine Effort II"
 LEO_doctrine_effort_2_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
 LEO_equipment_effort_3:0 "Equipment Effort III"
 LEO_equipment_effort_3_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons."
 LEO_armor_effort:0 "Armor Effort"
 LEO_armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
 LEO_special_forces:0 "Special Forces"
 LEO_special_forces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
 LEO_aviation_effort:0 "Aviation Effort"
 LEO_aviation_effort_tt:0 "Not enough building slots for §YAir Base§!"
 LEO_aviation_effort_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
 LEO_fighter_focus:0 "Fighter Focus"
 LEO_fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
 LEO_bomber_focus:0 "Bomber Focus"
 LEO_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
 LEO_aviation_effort_2:0 "Aviation Effort II"
 LEO_aviation_effort_2_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
 LEO_CAS_effort:0 "CAS Effort"
 LEO_CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
 LEO_rocket_effort:0 "Rocket Effort"
 LEO_rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
 LEO_NAV_effort:0 "NAV Effort"
 LEO_NAV_effort_desc:0 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters."
 LEO_naval_effort:0 "Naval Effort"
 LEO_naval_effort_tt:0 "Not enough building slots for §YNaval Dockyards§!"
 LEO_naval_effort_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."
 LEO_GER_naval_effort2:0 "Expand Dockyard Facilities"
 LEO_GER_naval_effort2_desc:0 "To truly rebuild a navy worthy of note, we must greatly expand our shipbuilding capacity."
 LEO_flexible_navy:0 "Flexible Navy"
 LEO_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
 LEO_large_navy:0 "Large Navy"
 LEO_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
 LEO_submarine_effort:0 "Submarine Effort"
 LEO_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 LEO_cruiser_effort:0 "Cruiser Effort"
 LEO_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
 LEO_destroyer_effort:0 "Destroyer Effort"
 LEO_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
 LEO_capital_ships_effort:0 "Capital Ship Effort"
 LEO_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
 LEO_technology_sharing:0 "Technology Sharing"
 LEO_technology_sharing_desc:0 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently."
 LEO_collectivist_ethos:0 "Collectivist Ethos"
 LEO_collectivist_ethos_desc:0 "Our enemies may divide and conquer lesser nations, but our people will stand united. All for one and one for all."
 LEO_liberty_ethos:0 "Liberty Ethos"
 LEO_liberty_ethos_desc:0 "In this time of ideological fanatics who seek to suffocate the human spirit, we will safeguard individual liberties and freedom."
 LEO_militarism:0 "Militarism"
 LEO_militarism_desc:0 "Those who view the military as a necessary evil are doomed to hesitate in the face of war. We will ingrain militarism into our culture to become a people of soldiers."
 LEO_political_correctness:0 "Political Correctness"
 LEO_political_correctness_desc:0 "People holding mildly controversial or otherwise embarrassing opinions appear to be concerned that there is a wide-reaching conspiracy against them. This seems like an excellent idea."
 LEO_neutrality_focus:0 "Neutrality Focus"
 LEO_neutrality_focus_desc:0 "While others may claim it takes bravery and wisdom to take sides in a global conflict, we know it takes more to refuse."
 LEO_interventionism_focus:0 "Interventionism Focus"
 LEO_interventionism_focus_desc:0 "We value the freedom of all people, not only our own citizens. If preventing tyranny means war, then so be it."
 LEO_military_youth:0 "Military Youth"
 LEO_military_youth_desc:0 "Organizations to promote discipline and political education of young people in our nation will foster loyalty and self-sacrifice early."
 LEO_deterrence:0 "Deterrence"
 LEO_deterrence_desc:0 "Standing alone, we rarely benefit from war. Fortunately, we know that the best defense is one so well-known you never have to put it to use."
 LEO_volunteer_corps:0 "Volunteer Corps"
 LEO_volunteer_corps_desc:0 "Forcing our people to die for ideals of freedom would be an exercise in irony, but establishing means for those who wish to aid people abroad is not."
 LEO_paramilitarism:0 "Paramilitarism"
 LEO_paramilitarism_desc:0 "Military principles have applications outside of the military. With the development of semi-militarized units to complement our armed forces, more people will have military training."
 LEO_indoctrination_focus:0 "Indoctrination"
 LEO_indoctrination_focus_desc:0 "Having established our ideology as based on the truth, it may be taught as truth. Education and media must reflect this lesson."
 LEO_foreign_expeditions:0 "Foreign Expeditions"
 LEO_foreign_expeditions_desc:0 "With our enemies prepared to intervene in distant conflicts on behalf of their ideals, we must be ready to do the same for ours."
 LEO_why_we_fight:0 "Why We Fight"
 LEO_why_we_fight_effect:0 "If we don't have the §YNeutral Foreign Policy§! spirit we will be able to create factions.\n"
 LEO_why_we_fight_desc:0 "The world is growing increasingly unsafe. Our people need to see the atrocities being committed by those who crave power. It is time we rally the people to our cause and ensure everyone is ready to fight for our freedom."
 LEO_political_commissars:0 "Political Commissars"
 LEO_political_commissars_desc:0 "To ensure that our policies are followed in military practice, we will introduce politically appointed officials into military ranks."
 LEO_internationalism_focus:0 "Internationalism Focus"
 LEO_internationalism_focus_desc:0 "Ideology knows no borders. Another nation may call itself sovereign, but our convictions are above such claims."
 LEO_nationalism_focus:0 "Nationalism Focus"
 LEO_nationalism_focus_desc:0 "Our nation is unique, and our political achievements could only have happened here. We must fight for it at any cost."
 LEO_ideological_fanaticism:0 "Ideological Fanaticism"
 LEO_ideological_fanaticism_desc:0 "Our politically established values and goals are worth dying for as much as any ancient faith. Any follower should be prepared to face death, and those who stray better be prepared to face death."
 LEO_air_innovation:0 "Air Innovations"
 LEO_air_innovation_desc:0 "Modern wars cannot be won without dominating the skies. We must do everything in our power to develop the air force!"
 LEO_air_innovation_2:0 "Air Innovations II"
 LEO_air_innovation_2_desc:0 "Every advantage we can gain in the skies is precious. We should focus all of our efforts on developing our fighters."
 LEO_naval_air_effort:0 "Naval Air Effort"
 LEO_naval_air_effort_desc:0 "The efficacy of air strikes against naval targets was demonstrated by the Americans already back in 1921. We should not neglect this branch of the Air Force if we intend to wage war on a naval power."
 LEO_german_focus:0 "German National Focus"

############### LEO HS #################

 LEO_rejoin_the_railways:0 "Rejoin the Railways"
 LEO_rejoin_the_railways_desc:0 "The Russians and the Germans who occupied us have seen us as nothing more than a rural backwater, but no more. [ROOT.GetNonIdeologyName] shall be industrialized to its maximum potential starting with an upgrade of our railways and infrastructure."
 LEO_axis_investments:2 "Seek Axis Investments"
 LEO_axis_investments_desc_ger:0 "Germany's trade ports exist all along the LEO, and although we were enemies once, it is undeniable that Axis trade and investments would strengthen the [ROOT.GetNonIdeologyAdjective] economy immeasurably."
 LEO_axis_investments_desc_fasc_eur:0 "Fascism has a strong presence in Europe, and although there's some understandable reservations, it is undeniable that Fascist trade and investments would strengthen the [ROOT.GetNonIdeologyAdjective] economy immeasurably."
 LEO_axis_investments_desc_fasc_int:0 "Fascism has a strong presence around the world, and although there's some understandable reservations, it is undeniable that Fascist trade and investments would strengthen the [ROOT.GetNonIdeologyAdjective] economy immeasurably."
 LEO_axis_investments_desc_jap:0 "[JAP.GetName] has proven their economic and military might, and although they're not exactly neighbors, it is undeniable that [JAP.GetAdjective] trade and investments would strengthen the [ROOT.GetNonIdeologyAdjective] economy immeasurably."
 LEO_german_war_economics:1 "Adopt [GetBalticAxisInvesmentsAdj] War Economics"
 LEO_german_war_economics_desc:1 "[GetGermanWarEconomicsDesc]"
 LEO_german_war_economics_desc_default:0 "The Germans are in the process of a rapid military industrialization the likes of which Europe has seen few times before and we would do well to emulate them and seek investment from the Reichsbank."
 LEO_german_war_economics_desc_alt:0 "Our fascist benefactors are in the process of a rapid military industrialization the likes of which we've seen few times before and we would do well to emulate them and seek investment from them."
 LEO_autobahn:0 "[Root.GetAdjective] Autobahn"
 LEO_autobahn_desc:0 "It matters little how well industrialized [Root.GetNonIdeologyName] is if her infrastructure does not facilitate a rapid and continuous influx of labour. By modelling our infrastructure sector after that of the Reich, we may achieve the efficiency they have."
 LEO_eastwall:0 "Eastwall"
 LEO_eastwall_desc:0 "The Germans anticipate an attack from the East as much as we do and German officials would be well-advised to fortify our border with as much vigor as their own."
 LEO_balticwall:0 "Balticwall"
 LEO_balticwall_desc:0 "Fortifications in the east are worthless if our enemies choose instead to perform an attack from the sea! We may never build a navy to rival the British, Germans, or Soviets, but we can do what we can to render them helpless against our coastal defences."
 LEO_german_tank_licences:2 "Axis Tank Licences"
 LEO_german_tank_licences_desc:1 "[GetGermanTankLicencesDesc]"
 LEO_german_tank_licences_desc_default:0 "German tanks have proven themselves capable of leaving their enemies scattered and confused as they blitz through their target. [Root.GetNonIdeologyName] would benefit greatly by emulating these tactics in the oncoming wars to the East."
 LEO_german_tank_licences_desc_alt:0 "The tanks of our fascist benefactors have proven themselves capable of leaving their enemies scattered and confused as they blitz through their target. [Root.GetNonIdeologyName] would benefit greatly by emulating these tactics in the oncoming wars to the East."
 LEO_german_baltic_industry:1 "Axis-Baltic Industry"
 LEO_german_baltic_industry_desc_default:0 "Our nation now is rich in German investment. The private sectors of Germany and [Root.GetNonIdeologyName] are almost indistinguishable, with many of the same corporations providing work to [Root.GetNonIdeologyAdjective]s and Germans alike."
 LEO_german_baltic_industry_desc_alt:0 "Our nation now is rich in foreign fascist investment. The private sectors of other our fascist benefactors and [Root.GetNonIdeologyName] are almost indistinguishable, with many of the same corporations providing work to [Root.GetNonIdeologyAdjective]s and their people alike."
 LEO_request_german_support:2 "Request Axis Support"
 LEO_request_german_support_desc:1 "[GetRequestGermanSupportDesc]"
 LEO_request_german_support_desc_default:0 "We lack the industrial capacity of Germany, but perhaps we may be able to convince German officials to grant us some extra stockpiled equipment to better defend ourselves against the oncoming Communist threat to the East."
 LEO_request_german_support_desc_alt:0 "We lack the industrial capacity of our fascist benefactors, but perhaps we may be able to convince their officials to grant us some extra stockpiled equipment to better defend ourselves against the oncoming Communist threat to the East."
 LEO_renew_allied_trade:0 "New Allied Trade"
 LEO_renew_allied_trade_default:0 "We have been reliant on British trade and military support since the inception of our state and it would be foolhardy of us to abandon that now. We must attract allied investments to our nation if we are to once again survive the onslaught of the Germans and Russians encroaching on our borders."
 LEO_ford_motors:0 "[Root.Capital.GetName] Ford Industry"
 LEO_ford_motors_desc:0 "Ford motor company have done a fine job of providing mass-produced affordable motor vehicles to the Americans and other Allied nations throughout the world. If we should establish a Ford manufactory in [Root.Capital.GetName], we will be able to both provide vehicles for our own army and make a tidy profit exporting them to the West."
 LEO_crossley_motors:0 "[Root.Capital.GetName]-Crossley Motors"
 LEO_crossley_motors_desc:1 "With foreign investment now rife within our nation and production of automobiles in reasonable efficiency, we may be able to collaborate with the Crossley Motor Company to create original designs for use within the [Root.GetNonIdeologyAdjective] army!"
 LEO_british_designers:0 "Invite British Designers"
 LEO_british_designers_desc:0 "We have studied British designs thoroughly, and with [Root.Capital.GetName]-Crossley Motors proving to be a successful endeavour, we would do well to extend formal invitations for British designers to join the [Root.GetNonIdeologyAdjective] Engineering Company."
 LEO_technology_sharing:0 "Technology Sharing"
 LEO_technology_sharing_desc:0 "We produce many of our partner's equipment already, but perhaps by studying their designs we shall be able to significantly improve native [Root.GetNonIdeologyAdjective] designs."
 LEO_british_aircraft:1 "[GetBritAircraftManufTitle]"
 LEO_british_aircraft_default:0 "British Aircraft Manufacturing"
 LEO_british_aircraft_alt:0 "Foreign Aircraft Manufacturing"
 LEO_british_aircraft_desc:1 "[GetBritAircraftManufDesc]"
 LEO_british_aircraft_desc_default:0 "Efforts at domestic aviation designs have been lukewarm at best thus far. So far the airforce has relied on aircrafts seized from German and Soviet forces, but we must begin domestic production of aircraft if we are to survive and the British airforce may be the key to attaining victory…"
 LEO_british_aircraft_desc_alt:0 "Efforts at domestic aviation designs have been lukewarm at best thus far. So far the airforce has relied on aircrafts seized from German and Soviet forces, but we must begin domestic production of aircraft if we are to survive and help from a foreign airforce may be the key to attaining victory…"
 LEO_allied_shipments:0 "Increase Allied Shipments"
 LEO_allied_shipments_desc:1 "Since 1918, the [Root.GetNonIdeologyAdjective] army has been equipped with shipments sent to us from Great Britain and we should make efforts to make the Allies understand that unless shipments are drastically increased, [Root.GetNonIdeologyName] may become subject to another Soviet puppet government."
 LEO_baltic_fleet:0 "The Baltic Fleet"
 LEO_baltic_fleet_desc:0 "While the [Root.GetNonIdeologyAdjective] fleet is scarcely the envy of the world, with proper investment it may yet prove to be able to defend [Root.GetNonIdeologyName] from any attempted invasions on the sea."
 LEO_attract_workers_to_capital:0 "Attract Workers to [Root.Capital.GetName]"
 LEO_attract_workers_to_capital_desc:0 "The workers of [Root.GetNonIdeologyName] are spread disparately across the countryside, often working in the outdated agricultural sector. If we want to industrialize our nation for war, we must attract workers to the factories of [Root.Capital.GetName]!"
 LEO_rebuild_forts:0 "Rebuild the [Root.Capital.GetName] Forts"
 LEO_rebuild_forts_desc:0 "During the independence wars, [Root.Capital.GetName] was more a fort than a city. Although the fortifications have largely been dismantled and forgotten, they must be rebuilt and maintained, ready for war."
 LEO_arm_the_nation:0 "Arm the Nation"
 LEO_arm_the_nation_desc:0 "All across [Root.GetNonIdeologyName] there are men ready to face the oncoming threat of a Soviet invasion but lack the equipment to do so. We must ready our arms industry for the rapid production of infantry equipment."
 LEO_unchain_education:0 "Unchain Our Education"
 LEO_unchain_education_desc:0 "The [Root.GetNonIdeologyAdjective] educational system has long been restricted by our disparate population centres, but now with rural folk moving closer to the cities, we shall be more capable of efficiently educating the [Root.GetNonIdeologyAdjective] youth."
 LEO_defence_of_our_nation:0 "The Defence of Our Nation"
 LEO_defence_of_our_nation_desc:0 "Civilian industry is of equal importance to our defence as the arms industry. The steady hum of machinery will drone throughout all of [Root.GetNonIdeologyName] as its patriotic people do their duty to industrialize our nation."
 LEO_modernize_industry:0 "Modernize Our Industry"
 LEO_modernize_industry_desc:0 "For too long, [Root.GetNonIdeologyName]'s output has been defined by agriculture but no more. We must concentrate our industry around the major city centers in each state if we are to turn [Root.GetNonIdeologyName] into a modern economy."
 LEO_domestic_motors:0 "A Domestic Motor Company"
 LEO_domestic_motors_desc:0 "Foreign designs are fine, but we cannot rely on them in perpetuity. [Root.GetNonIdeologyName] is a proud nation, and we must show the world that our designers and thinkers are just as adequate as those from the West."
 LEO_school_of_aviation:1 "Baltic School of Aviation"
 LEO_school_of_aviation_tech_bonus:0 "School of Aviation"
 LEO_school_of_aviation_desc:0 "During the independence war, the war for superiority in the air and seas were fought by the British on our behalf, but as the Brits continue to grant concession after concession to the Nazi menace, we cannot trust that they will defend us again and we must take to the air ourselves!"
 LEO_original_designs:0 "Original Designs"
 LEO_original_designs_desc:0 "From our nation's birth in 1918 to the present day, [Root.GetNonIdeologyName] has equipped its armies with arms from the Brits, but no more. We cannot rely on the Brits any longer, we must look forward and begin manufacturing weaponry of [Root.GetNonIdeologyAdjective] origin."
 LEO_arms_industry:0 "Complete the Armament"
 LEO_arms_industry_desc:0 "Now that the modernization of our industry is complete and we have countless domestic military industrial organizations operating within our country, the [Root.GetAdjective] arms industry may finally live up to its true potential!"
 LEO_natural_resources:0 "Develop Natural Resources"
 LEO_natural_resources_desc:0 "[Root.GetNaturaResource_BAL] has made our country rich from trade with the Soviets, the Allies, and our fellow LEO states alike and we would do well to invest more into this industry by investing in [Root.GetExtraction_BAL] across the nation!"
 LEO_trade_with_neighbors:0 "Trade with the Neighbors"
 LEO_trade_with_neighbors_desc:0 "Each time we invest trade into the Germans or the Soviets, we are contributing to our own doom. We cannot allow enemy troops to invade [Root.GetNonIdeologyName] with Lithuanian grain in their rations and Estonian oil in their tanks made from Latvian steel. We must instead aid each other to defeat our common enemy."
 LEO_invest_in_baltic_trade:0 "Invest in Baltic Trade"
 LEO_invest_in_baltic_trade_desc:0 "The Baltic Sea is rich with trade from Scandinavia, Germany, and Russia and our ports can scarcely contain them all. We must open up new trade lines with our friends who share this sea with us for a brighter and more prosperous [Root.GetNonIdeologyName]!"
 LEO_restore_workers_republic:0 "Restore the Worker's Republic"
 LEO_restore_workers_republic_desc:0 "During our struggle for independence, the Soviets aided the creation of a [Root.GetAdjective] Worker's Republic. Although the republic failed, its leaders remain alive in both [Root.GetNameDef] and [SOV.GetNameDef], hence hope for the worker's republic remains!"
 LEO_seek_support_of_soviets:0 "Seek the Support of the Soviets"
 LEO_seek_support_of_soviets_desc:0 "Although the Red Army laid waste to [Root.GetNameDef] and brought our nation into a new era of Russian imperialism, we are without a chance to bring socialism to [Root.GetNameDef] without their assistance."
 LEO_soviet_equipment:0 "Soviet Equipment"
 LEO_soviet_equipment_desc:0 "We cannot hope to topple the government without first gaining access to weapons and materials necessary to arm our militia. By reaching out to the Russians for assistance, we will gain extra armaments to support our armies, should the old government attempt to halt the revolution."
 LEO_soviet_volunteer_forces:0 "Soviet Volunteer Forces"
 LEO_soviet_volunteer_forces_desc:0 "The USSR is practically overflowing with men ready to fight and die for the world revolution. Though [Root.GetNameDef] is just a mere stepping-stone in the fight for a communist world, there is no shortage of brave Russian socialists ready to die for our cause."
 LEO_soviet_military_staff:0 "Soviet Military Staff"
 LEO_soviet_military_staff_desc:0 "After the [Root.GetAdjective] Worker's Republic was disbanded, our military staff largely went into exile in the USSR. They must be brought home."
 LEO_communist_opposition:0 "Enter Opposition"
 LEO_communist_opposition_desc:0 "The Soviet Union has proven itself to be no friend to [Root.GetNameDef] nor its people and we would be fools to hand the keys to [Root.GetNameDef] over to the vultures of the Red Army who want nothing more than to plunder the [Root.GetAdjective]. They are no more trustworthy than the capitalists, and if the [Root.GetCommunistParty] are to succeed, it must be done alone!"
 LEO_forment_disloyalty:0 "Unite the Opposition"
 LEO_forment_disloyalty_desc:0 "There are many movements both within and without the [Root.GetAdjective] government and if we are to overthrow the current tyranny that plagues [Root.GetNameDef], we must become the unifying voice of opposition to [Root.GetNeutralParty]!"
 LEO_concessions_for_catholics:0 "Concessions for Catholics"
 LEO_concessions_for_catholics_desc:0 "Much of [Root.GetNameDef]'s lower classes are devout Catholics, and in the first Worker's Republic, religious practice was harshly stamped out by the Red Army. This turned many of [Root.GetNameDef]'s poor against the revolution, so if we are to truly be the republic of the people, we must assure them in no uncertain terms that their faith will be protected."
 LEO_secure_military_support:0 "Secure Military Support"
 LEO_secure_military_support_desc:0 "Many in the military would seek to rid the nation of [Root.GetLeader], all we need do is approach them. A general seeking honour and renown would surely be drawn to our cause with the promise of becoming a hero of the people."
 LEO_overthrow_the_government:0 "Overthrow [Root.GetNeutralParty]"
 LEO_overthrow_the_government_desc:0 "We have gathered enough support to topple [Root.GetLeader] and [Root.GetLeader.GetHerHis] regime! All we need do is march on the capital and proclaim a new Worker's Republic!"
 LEO_sieze_the_means_of_production:0 "Seize the Means of Production"
 LEO_sieze_the_means_of_production_desc:0 "The old government invited investors from overseas to exploit the labour of the [Root.GetAdjective] people. We cannot continue to allow the hands of the proletariat to serve their foreign bourgeoisie masters and all factories constructed by these multinational corporations must be taken into the custody of [Root.GetNameDef]."
 LEO_revolutionary_cabinet:0 "A Revolutionary Cabinet"
 LEO_revolutionary_cabinet_desc:0 "Now that we have returned to our rightful place as the stalwart sentinels of the lower-class, we may once again assemble a cabinet of ministers aligned with the ideology of our new state."
 LEO_direct_intervention:0 "Direct Soviet Intervention"
 LEO_direct_intervention_desc:0 "We have proven unable to reclaim the government alone and we must call upon our allies in [SOV.GetNameDef] to aid us in our struggle."
 LEO_squash_resistance:0 "Squash All Resistance"
 LEO_squash_resistance_desc:0 "There are still yet people who believe socialism to be the enemy of [Root.GetAdjective] sovereignty, and these people must be rooted out if we are to advance the revolution."
 LEO_purge_of_our_own:0 "A Purge of Our Own"
 LEO_purge_of_our_own_desc:0 "Even through our best efforts to squash all resistance, there are still those organizing in the shadows, conspiring against the proletariat to restore a capitalist dictatorship in [Root.GetNonIdeologyName]. We must conduct a popular purge; rooting out any members of the old government and any who support them."
 LEO_crush_forest_brothers:0 "Crush the Forest Brothers"
 LEO_crush_forest_brothers_desc:0 "The Forest Brothers have been a blight on our nation since our takeover; sabotaging our industries, railroads, and disrupting official government demonstrations. We must venture into the forests of [Root.GetNonIdeologyName] and root out these misguided individuals."
 LEO_red_army:0 "[Root.GetAdjective] Red Riflemen"
 LEO_red_army_desc:0 "Our army must be made up of only those willing to defend socialism within [Root.GetNameDef] and spread it amongst the populace of the world, and this may only be achieved by restoring the [Root.GetAdjective] Red Riflemen."
 LEO_align_paramilitarists:0 "Realign the Paramilitarists"
 LEO_align_paramilitarists_desc:0 "There are many paramilitary groups throughout [Root.GetNameDef], most of which are devoted solely to the protection of [Root.GetAdjective] self-determination. While admirable, it would be preferred if these groups were to see us not as [SOV.GetAdjective] puppets, but as the logical continuation of the [Root.GetAdjective] state."
 LEO_influence_neighbours:0 "Influence the Neighbours"
 LEO_influence_neighbours_desc:0 "Although not nearly as popular as it was before the wars of independence, the concept of a freed LEO under socialism is as old as the concept of LEO self-determination itself. Our state can stand as something to be modelled by those living under the oppressive regimes of the LEO dictatorships and by weaponizing that, we stand to spread the Revolution to our neighbours bloodlessly."
 LEO_arm_LEO_reds:0 "Arm LEO Reds"
 LEO_arm_LEO_reds_desc:0 "The stage is set, communist fervor is burning all across the LEOs. All the reds need now is the signal and resources from us and we will spark the LEO revolution!"
 LEO_belarus_ssr:0 "[Root.GetNonIdeologyName]-Belarus SSR"
 LEO_belarus_ssr_desc:0 "The concept of uniting Belarus and the LEO is not a foreign one. Long ago the Lithuanian-Belarus Soviet Socialist Republic existed as a harmonious fusion of these two seemingly different peoples. Socialism knows no boundaries of culture and language, and we see little reason why [Root.GetAdjective] and Belorussian workers could not co-exist."
 LEO_end_bourgeouis_dictatorships:0 "End the Bourgeoisie Dictatorships"
 LEO_end_bourgeouis_dictatorships_desc:0 "The LEOs are dominated by so-called “neutral” dictators. With the backing of the military and without consent of their people, the proletariat of the LEO are oppressed under capitalist dictatorship. It is only by the hands of freed [Root.GetAdjective] workers that these workers kept separate by unjust borders may share in our glorious liberation!"
 LEO_focus_on_the_interior:0 "Focus on the Interior"
 LEO_focus_on_the_interior_desc:0 "Though many workers are eager to march on our neighbours and bring our glorious revolution to all LEO peoples, we must instead focus on the interior of our nation; stabilizing the regime following the revolution."
 LEO_focus_on_the_interior_2:0 "Prepare for the Germans"
 LEO_focus_on_the_interior_2_desc:0 "It is vital that we do not forget the absolute brutality that the Freikorps brought to [Root.GetNameDef] so many years ago. Peasants and workers were butchered as if animals, entire villages reduced to ash and ruin, and we cannot allow the [Root.GetAdjective] people to ever endure such brutality again."
 LEO_united_LEO_ssr:0 "A United LEO SSR"
 LEO_united_LEO_ssr_desc:0 "Though distinct in culture, language, and identity, there has long been a brotherhood and comradery between all three LEO States. It must be acknowledged that our neighbours are as much comrades as fellow [Root.GetAdjective]s, and the workers stand only to lose if we do not unite into a singular worker's republic."
 LEO_western_revolution:0 "Carry the Revolution West"
 LEO_western_revolution_desc:0 "The revolution does not stop in the LEO. Almost the entirety of Europe's lower-classes slave away in factories under the rigid boot of capitalism, and only [Root.GetAdjective] workers are capable of liberating them."
 LEO_finnish_invasion:0 "Finnish Invasion"
 LEO_finnish_invasion_desc:0 "Finland is to us a lost brother bound under the shackles of capitalism. Only by violent revolution can Finland be freed just as the LEOs have been freed."
 LEO_path_to_the_north_sea:0 "A Path to the North Sea"
 LEO_path_to_the_north_sea_desc:0 "The Danes have remained woefully neutral in this escalating global conflict, and the straits of Denmark are all that separate the socialist world from the North Sea."
 LEO_end_swedish_neutrality:0 "End Swedish Neutrality"
 LEO_end_swedish_neutrality_desc:0 "What the Swedes call neutrality is nothing but weakness; bending to the whims of whichever power seems most powerful at the time with little regard for the wellbeing of the lower classes across their borders. Such a weak-willed and flimsy government is unworthy of sharing our border and we must create a new Sweden with the spine to defend its people from tyranny."
 LEO_free_the_workers_of_poland:0 "Free the Workers of Poland"
 LEO_free_the_workers_of_poland_desc:0 "Though the Poles once ruled the LEO, they are now prey vulnerable to the predatory regime of [GER.GetNameDef]. We must defend our comrades in the South and unite them under a Polish Socialist Republic!"

