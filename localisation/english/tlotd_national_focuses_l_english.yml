 PRE_demand_core_territories:0 "Demand Core Territories"
 PRE_demand_core_territories_desc:0 "The heart of our nation, our capital and its surroundings, do not belong in the hands of another."

 PRE_future_of_our_nation:0 "The Future of our Nation"
 PRE_future_of_our_nation_desc:0 "To bring about change in the world, we need to be able to bring about change in our own country. Strengthening our political position should come first."

