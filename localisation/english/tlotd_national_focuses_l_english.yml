 LTD_return_of_the_king_desc:0 "We shall not rest, until we have our royal family return safely from their exile in Switzerland. With them returning to stand by our side, our future shall be one of honour and glory once more. If this is not possible, we will look for a qualified leader and crown him prince of the dragons. A return of palaces, prosperity, imperial pride and ambitions shall come to our desperate nation."
