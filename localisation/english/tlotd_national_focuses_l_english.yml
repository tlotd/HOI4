 LTD_expand_into_africa_desc:0 ""

 LKR_generic_focus:0 "National Focus"
 LKR_army_effort:0 "Army Effort"
 LKR_army_effort_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."
 LKR_equipment_effort:0 "Equipment Effort"
 LKR_equipment_effort_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
 LKR_motorization_effort:0 "Motorization Effort"
 LKR_motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
 LKR_doctrine_effort:0 "Doctrine Effort"
 LKR_doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 LKR_equipment_effort_2:0 "Equipment Effort II"
 LKR_equipment_effort_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
 LKR_mechanization_effort:0 "Mechanization Effort"
 LKR_mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 LKR_doctrine_effort_2:0 "Doctrine Effort II"
 LKR_doctrine_effort_2_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
 LKR_equipment_effort_3:0 "Equipment Effort III"
 LKR_equipment_effort_3_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons."
 LKR_armor_effort:0 "Armor Effort"
 LKR_armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
 LKR_special_forces:0 "Special Forces"
 LKR_special_forces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
 LKR_aviation_effort:0 "Aviation Effort"
 LKR_aviation_effort_tt:0 "Not enough building slots for §YAir Base§!"
 LKR_aviation_effort_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
 LKR_fighter_focus:0 "Fighter Focus"
 LKR_fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
 LKR_bomber_focus:0 "Bomber Focus"
 LKR_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
 LKR_aviation_effort_2:0 "Aviation Effort II"
 LKR_aviation_effort_2_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
 LKR_CAS_effort:0 "CAS Effort"
 LKR_CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
 LKR_rocket_effort:0 "Rocket Effort"
 LKR_rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
 LKR_NAV_effort:0 "NAV Effort"
 LKR_NAV_effort_desc:0 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters."
 LKR_naval_effort:0 "Naval Effort"
 LKR_naval_effort_tt:0 "Not enough building slots for §YNaval Dockyards§!"
 LKR_naval_effort_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."
 LKR_GER_naval_effort2:0 "Expand Dockyard Facilities"
 LKR_GER_naval_effort2_desc:0 "To truly rebuild a navy worthy of note, we must greatly expand our shipbuilding capacity."
 LKR_flexible_navy:0 "Flexible Navy"
 LKR_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
 LKR_large_navy:0 "Large Navy"
 LKR_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
 LKR_submarine_effort:0 "Submarine Effort"
 LKR_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 LKR_cruiser_effort:0 "Cruiser Effort"
 LKR_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
 LKR_destroyer_effort:0 "Destroyer Effort"
 LKR_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
 LKR_capital_ships_effort:0 "Capital Ship Effort"
 LKR_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
 LKR_industrial_effort:0 "Industrial Effort"
 LKR_industrial_effort_desc:0 "Focus all our political efforts on building up the civilian industry in a great leap forward."
 LKR_industrial_effort_2:0 "Industrial Effort II"
 LKR_industrial_effort_2_desc:0 "With iron will and a relentless work ethic, we can mobilize the people in another great industrial effort."
 LKR_construction_effort:0 "Construction Effort"
 LKR_construction_effort_tt:0 "Not enough building slots for §YCivilian Factories§!"
 LKR_construction_effort_desc:0 "Civilian industrial capacity must not be underestimated even when war looms over the world."
 LKR_production_effort:0 "Armament Effort"
 LKR_production_effort_tt:0 "Not enough building slots for §YMilitary Factory§!"
 LKR_production_effort_desc:0 "If you can build tractors, you can build tanks! We must not allow our military production capacity to lag behind."
 LKR_construction_effort_2:0 "Construction Effort II"
 LKR_construction_effort_2_desc:0 "Continuing to expand our factories will allow us to speed up production of goods for trade and further construction efforts."
 LKR_production_effort_2:0 "Armament Effort II"
 LKR_production_effort_2_desc:0 "Trying to adapt civilian factories to produce military equipment is inefficient. We should focus on preparing military production now."
 LKR_production_effort_3:0 "Armament Effort III"
 LKR_production_effort_3_desc:0 "Continued efforts to expand our military factories are necessary to meet the demands for new equipment."
 LKR_infrastructure_effort:0 "Infrastructure Effort"
 LKR_infrastructure_effort_desc:0 "A country without proper infrastructure cannot pursue advanced projects or constructions."
 LKR_infrastructure_effort_tt:0 "Not enough building slots for §YInfrastructure§!"
 LKR_synth_oil_effort_tt:0 "Not enough building slots for §YSynthetic Refinery§!"
 LKR_infrastructure_effort_2:0 "Infrastructure Effort II"
 LKR_infrastructure_effort_2_desc:0 "Extending our infrastructure further will enable the transports and communications necessary for high-tech clandestine projects."
 LKR_construction_effort_3:0 "Construction Effort III"
 LKR_construction_effort_3_desc:0 "Expansion of our infrastructure network has significantly improved our capacity for construction."
 LKR_nuclear_effort:0 "Nuclear Effort"
 LKR_nuclear_effort_desc:0 "Standing on the edge of a world-changing discovery, we cannot let others light the fire that may one day consume the Earth."
 LKR_extra_tech_slot:0 "Extra Research Slot"
 LKR_extra_tech_slot_desc:0 "Our industrial expansion and other recent advances might allow us to conduct more R&D in parallel."
 LKR_extra_tech_slot_2:0 "Extra Research Slot II"
 LKR_extra_tech_slot_2_desc:0 "The rapid industrialization of our nation has opened up new opportunities in R&D that we should pursue."
 LKR_technology_sharing:0 "Technology Sharing"
 LKR_technology_sharing_desc:0 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently."
 LKR_secret_weapons:0 "Secret Weapons"
 LKR_secret_weapons_desc:0 "It is tempting to expend all extra resources into developing tanks and planes, but the secret to winning wars lies in whole new fields of science; electronics, rocketry and nuclear research."
 LKR_future_of_our_nation:0 "The Future of our Nation"
 LKR_future_of_our_nation_desc:0 "To bring about change in the world, we need to be able to bring about change in our own country. Strengthening our political position should come first."
 LKR_collectivist_ethos:0 "Collectivist Ethos"
 LKR_collectivist_ethos_desc:0 "Our enemies may divide and conquer lesser nations, but our people will stand united. All for one and one for all."
 LKR_liberty_ethos:0 "Liberty Ethos"
 LKR_liberty_ethos_desc:0 "In this time of ideological fanatics who seek to suffocate the human spirit, we will safeguard individual liberties and freedom."
 LKR_militarism:0 "Militarism"
 LKR_militarism_desc:0 "Those who view the military as a necessary evil are doomed to hesitate in the face of war. We will ingrain militarism into our culture to become a people of soldiers."
 LKR_political_correctness:0 "Political Correctness"
 LKR_political_correctness_desc:0 "People holding mildly controversial or otherwise embarrassing opinions appear to be concerned that there is a wide-reaching conspiracy against them. This seems like an excellent idea."
 LKR_neutrality_focus:0 "Neutrality Focus"
 LKR_neutrality_focus_desc:0 "While others may claim it takes bravery and wisdom to take sides in a global conflict, we know it takes more to refuse."
 LKR_interventionism_focus:0 "Interventionism Focus"
 LKR_interventionism_focus_desc:0 "We value the freedom of all people, not only our own citizens. If preventing tyranny means war, then so be it."
