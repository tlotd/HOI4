 JSN_fight_for_the_king:0 "Fight for the King"
 JSN_fight_for_the_king_desc:0 "The people need a reason to fight for our goals, let that reason be our divine ruler."
 JSN_create_trust_in_the_crown:0 "Create trust in the Crown"
 JSN_create_trust_in_the_crown_desc:0 "The more people love the King and entrust in his leadership, the more will join our Army."
 JSN_royal_high_command:0 "Royal High Command"
 JSN_royal_high_command_desc:0 "Having our King have the final say on military decisions removes the problem of a disjointed high command."

