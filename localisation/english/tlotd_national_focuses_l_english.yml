 LTD_28_treaty_desc:0 "France will unwillingly cede us [28.GetName]."
 LTD_28_annexation:0 "Annexation of [28.GetName]"
 LTD_28_annexation_desc:0 "Our new puppet is clearly a core part of our nation, and should be treated as such."
