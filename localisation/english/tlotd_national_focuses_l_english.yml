 PRE_generic_focus:0 "National Focus"
 PRE_army_effort:0 "Army Effort"
 PRE_army_effort_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."
 PRE_equipment_effort:0 "Equipment Effort"
 PRE_equipment_effort_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
 PRE_motorization_effort:0 "Motorization Effort"
 PRE_motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
 PRE_doctrine_effort:0 "Doctrine Effort"
 PRE_doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 PRE_equipment_effort_2:0 "Equipment Effort II"
 PRE_equipment_effort_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
 PRE_mechanization_effort:0 "Mechanization Effort"
 PRE_mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 PRE_doctrine_effort_2:0 "Doctrine Effort II"
 PRE_doctrine_effort_2_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
 PRE_equipment_effort_3:0 "Equipment Effort III"
 PRE_equipment_effort_3_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons."
 PRE_armor_effort:0 "Armor Effort"
 PRE_armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
 PRE_special_forces:0 "Special Forces"
 PRE_special_forces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
 PRE_aviation_effort:0 "Aviation Effort"
 PRE_aviation_effort_tt:0 "Not enough building slots for §YAir Base§!"
 PRE_aviation_effort_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
 PRE_fighter_focus:0 "Fighter Focus"
 PRE_fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
 PRE_bomber_focus:0 "Bomber Focus"
 PRE_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
 PRE_aviation_effort_2:0 "Aviation Effort II"
 PRE_aviation_effort_2_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
 PRE_CAS_effort:0 "CAS Effort"
 PRE_CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
 PRE_rocket_effort:0 "Rocket Effort"
 PRE_rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
 PRE_NAV_effort:0 "NAV Effort"
 PRE_NAV_effort_desc:0 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters."
 PRE_naval_effort:0 "Naval Effort"
 PRE_naval_effort_tt:0 "Not enough building slots for §YNaval Dockyards§!"
 PRE_naval_effort_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."
 PRE_GER_naval_effort2:0 "Expand Dockyard Facilities"
 PRE_GER_naval_effort2_desc:0 "To truly rebuild a navy worthy of note, we must greatly expand our shipbuilding capacity."
 PRE_flexible_navy:0 "Flexible Navy"
 PRE_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
 PRE_large_navy:0 "Large Navy"
 PRE_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
 PRE_submarine_effort:0 "Submarine Effort"
 PRE_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 PRE_cruiser_effort:0 "Cruiser Effort"
 PRE_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
 PRE_destroyer_effort:0 "Destroyer Effort"
 PRE_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
 PRE_capital_ships_effort:0 "Capital Ship Effort"
 PRE_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
 PRE_industrial_effort:0 "Industrial Effort"
 PRE_industrial_effort_desc:0 "Focus all our political efforts on building up the civilian industry in a great leap forward."
 PRE_industrial_effort_2:0 "Industrial Effort II"
 PRE_industrial_effort_2_desc:0 "With iron will and a relentless work ethic, we can mobilize the people in another great industrial effort."
 PRE_construction_effort:0 "Construction Effort"
 PRE_construction_effort_tt:0 "Not enough building slots for §YCivilian Factories§!"
 PRE_construction_effort_desc:0 "Civilian industrial capacity must not be underestimated even when war looms over the world."
 PRE_production_effort:0 "Armament Effort"
 PRE_production_effort_tt:0 "Not enough building slots for §YMilitary Factory§!"
 PRE_production_effort_desc:0 "If you can build tractors, you can build tanks! We must not allow our military production capacity to lag behind."
 PRE_construction_effort_2:0 "Construction Effort II"
 PRE_construction_effort_2_desc:0 "Continuing to expand our factories will allow us to speed up production of goods for trade and further construction efforts."
 PRE_production_effort_2:0 "Armament Effort II"
 PRE_production_effort_2_desc:0 "Trying to adapt civilian factories to produce military equipment is inefficient. We should focus on preparing military production now."
 PRE_production_effort_3:0 "Armament Effort III"
 PRE_production_effort_3_desc:0 "Continued efforts to expand our military factories are necessary to meet the demands for new equipment."
 PRE_infrastructure_effort:0 "Infrastructure Effort"
 PRE_infrastructure_effort_desc:0 "A country without proper infrastructure cannot pursue advanced projects or constructions."
 PRE_infrastructure_effort_tt:0 "Not enough building slots for §YInfrastructure§!"
