 LKR_air_innovation:0 "Air Innovations"
 LKR_air_innovation_desc:0 "Modern wars cannot be won without dominating the skies. We must do everything in our power to develop the air force!"
 LKR_air_innovation_2:0 "Air Innovations II"
 LKR_air_innovation_2_desc:0 "Every advantage we can gain in the skies is precious. We should focus all of our efforts on developing our fighters."
