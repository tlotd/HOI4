 DUN_generic_focus:0 "National Focus"
 DUN_army_effort:0 "Army Effort"
 DUN_army_effort_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."
 DUN_equipment_effort:0 "Equipment Effort"
 DUN_equipment_effort_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
 DUN_motorization_effort:0 "Motorization Effort"
 DUN_motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
 DUN_doctrine_effort:0 "Doctrine Effort"
 DUN_doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 DUN_equipment_effort_2:0 "Equipment Effort II"
 DUN_equipment_effort_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
 DUN_mechanization_effort:0 "Mechanization Effort"
 DUN_mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 DUN_doctrine_effort_2:0 "Doctrine Effort II"
 DUN_doctrine_effort_2_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
 DUN_equipment_effort_3:0 "Equipment Effort III"
 DUN_equipment_effort_3_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons."
 DUN_armor_effort:0 "Armor Effort"
 DUN_armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
 DUN_special_forces:0 "Special Forces"
 DUN_special_forces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
 DUN_aviation_effort:0 "Aviation Effort"
 DUN_aviation_effort_tt:0 "Not enough building slots for §YAir Base§!"
 DUN_aviation_effort_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
 DUN_fighter_focus:0 "Fighter Focus"
 DUN_fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
 DUN_bomber_focus:0 "Bomber Focus"
 DUN_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
 DUN_aviation_effort_2:0 "Aviation Effort II"
 DUN_aviation_effort_2_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
 DUN_CAS_effort:0 "CAS Effort"
 DUN_CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
 DUN_rocket_effort:0 "Rocket Effort"
 DUN_rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
 DUN_NAV_effort:0 "NAV Effort"
 DUN_NAV_effort_desc:0 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters."
 DUN_naval_effort:0 "Naval Effort"
 DUN_naval_effort_tt:0 "Not enough building slots for §YNaval Dockyards§!"
 DUN_naval_effort_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."
 DUN_GER_naval_effort2:0 "Expand Dockyard Facilities"
 DUN_GER_naval_effort2_desc:0 "To truly rebuild a navy worthy of note, we must greatly expand our shipbuilding capacity."
 DUN_flexible_navy:0 "Flexible Navy"
 DUN_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
 DUN_large_navy:0 "Large Navy"
 DUN_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
 DUN_submarine_effort:0 "Submarine Effort"
 DUN_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 DUN_cruiser_effort:0 "Cruiser Effort"
 DUN_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
 DUN_destroyer_effort:0 "Destroyer Effort"
 DUN_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
 DUN_capital_ships_effort:0 "Capital Ship Effort"
 DUN_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
 DUN_industrial_effort:0 "Industrial Effort"
 DUN_industrial_effort_desc:0 "Focus all our political efforts on building up the civilian industry in a great leap forward."
 DUN_industrial_effort_2:0 "Industrial Effort II"
 DUN_industrial_effort_2_desc:0 "With iron will and a relentless work ethic, we can mobilize the people in another great industrial effort."
 DUN_construction_effort:0 "Construction Effort"
 DUN_construction_effort_tt:0 "Not enough building slots for §YCivilian Factories§!"
 DUN_construction_effort_desc:0 "Civilian industrial capacity must not be underestimated even when war looms over the world."
 DUN_production_effort:0 "Armament Effort"
 DUN_production_effort_tt:0 "Not enough building slots for §YMilitary Factory§!"
 DUN_production_effort_desc:0 "If you can build tractors, you can build tanks! We must not allow our military production capacity to lag behind."
 DUN_construction_effort_2:0 "Construction Effort II"
 DUN_construction_effort_2_desc:0 "Continuing to expand our factories will allow us to speed up production of goods for trade and further construction efforts."
 DUN_production_effort_2:0 "Armament Effort II"
 DUN_production_effort_2_desc:0 "Trying to adapt civilian factories to produce military equipment is inefficient. We should focus on preparing military production now."
 DUN_production_effort_3:0 "Armament Effort III"
 DUN_production_effort_3_desc:0 "Continued efforts to expand our military factories are necessary to meet the demands for new equipment."
 DUN_infrastructure_effort:0 "Infrastructure Effort"
 DUN_infrastructure_effort_desc:0 "A country without proper infrastructure cannot pursue advanced projects or constructions."
 DUN_infrastructure_effort_tt:0 "Not enough building slots for §YInfrastructure§!"
 DUN_synth_oil_effort_tt:0 "Not enough building slots for §YSynthetic Refinery§!"
 DUN_infrastructure_effort_2:0 "Infrastructure Effort II"
 DUN_infrastructure_effort_2_desc:0 "Extending our infrastructure further will enable the transports and communications necessary for high-tech clandestine projects."
 DUN_construction_effort_3:0 "Construction Effort III"
 DUN_construction_effort_3_desc:0 "Expansion of our infrastructure network has significantly improved our capacity for construction."
 DUN_nuclear_effort:0 "Nuclear Effort"
 DUN_nuclear_effort_desc:0 "Standing on the edge of a world-changing discovery, we cannot let others light the fire that may one day consume the Earth."
 DUN_extra_tech_slot:0 "Extra Research Slot"
 DUN_extra_tech_slot_desc:0 "Our industrial expansion and other recent advances might allow us to conduct more R&D in parallel."
 DUN_extra_tech_slot_2:0 "Extra Research Slot II"
 DUN_extra_tech_slot_2_desc:0 "The rapid industrialization of our nation has opened up new opportunities in R&D that we should pursue."
 DUN_technology_sharing:0 "Technology Sharing"
 DUN_technology_sharing_desc:0 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently."
 DUN_secret_weapons:0 "Secret Weapons"
 DUN_secret_weapons_desc:0 "It is tempting to expend all extra resources into developing tanks and planes, but the secret to winning wars lies in whole new fields of science; electronics, rocketry and nuclear research."
 DUN_collectivist_ethos:0 "Collectivist Ethos"
 DUN_collectivist_ethos_desc:0 "Our enemies may divide and conquer lesser nations, but our people will stand united. All for one and one for all."
 DUN_liberty_ethos:0 "Liberty Ethos"
 DUN_liberty_ethos_desc:0 "In this time of ideological fanatics who seek to suffocate the human spirit, we will safeguard individual liberties and freedom."
 DUN_militarism:0 "Militarism"
 DUN_militarism_desc:0 "Those who view the military as a necessary evil are doomed to hesitate in the face of war. We will ingrain militarism into our culture to become a people of soldiers."
 DUN_political_correctness:0 "Political Correctness"
 DUN_political_correctness_desc:0 "People holding mildly controversial or otherwise embarrassing opinions appear to be concerned that there is a wide-reaching conspiracy against them. This seems like an excellent idea."
 DUN_neutrality_focus:0 "Neutrality Focus"
 DUN_neutrality_focus_desc:0 "While others may claim it takes bravery and wisdom to take sides in a global conflict, we know it takes more to refuse."
 DUN_interventionism_focus:0 "Interventionism Focus"
 DUN_interventionism_focus_desc:0 "We value the freedom of all people, not only our own citizens. If preventing tyranny means war, then so be it."
 DUN_military_youth:0 "Military Youth"
 DUN_military_youth_desc:0 "Organizations to promote discipline and political education of young people in our nation will foster loyalty and self-sacrifice early."
 DUN_deterrence:0 "Deterrence"
 DUN_deterrence_desc:0 "Standing alone, we rarely benefit from war. Fortunately, we know that the best defense is one so well-known you never have to put it to use."
 DUN_volunteer_corps:0 "Volunteer Corps"
 DUN_volunteer_corps_desc:0 "Forcing our people to die for ideals of freedom would be an exercise in irony, but establishing means for those who wish to aid people abroad is not."
 DUN_paramilitarism:0 "Paramilitarism"
 DUN_paramilitarism_desc:0 "Military principles have applications outside of the military. With the development of semi-militarized units to complement our armed forces, more people will have military training."
 DUN_indoctrination_focus:0 "Indoctrination"
 DUN_indoctrination_focus_desc:0 "Having established our ideology as based on the truth, it may be taught as truth. Education and media must reflect this lesson."
 DUN_foreign_expeditions:0 "Foreign Expeditions"
 DUN_foreign_expeditions_desc:0 "With our enemies prepared to intervene in distant conflicts on behalf of their ideals, we must be ready to do the same for ours."
 DUN_why_we_fight:0 "Why We Fight"
 DUN_why_we_fight_effect:0 "If we don't have the §YNeutral Foreign Policy§! spirit we will be able to create factions.\n"
 DUN_why_we_fight_desc:0 "The world is growing increasingly unsafe. Our people need to see the atrocities being committed by those who crave power. It is time we rally the people to our cause and ensure everyone is ready to fight for our freedom."
 DUN_political_commissars:0 "Political Commissars"
 DUN_political_commissars_desc:0 "To ensure that our policies are followed in military practice, we will introduce politically appointed officials into military ranks."
 DUN_internationalism_focus:0 "Internationalism Focus"
 DUN_internationalism_focus_desc:0 "Ideology knows no borders. Another nation may call itself sovereign, but our convictions are above such claims."
 DUN_nationalism_focus:0 "Nationalism Focus"
 DUN_nationalism_focus_desc:0 "Our nation is unique, and our political achievements could only have happened here. We must fight for it at any cost."
 DUN_ideological_fanaticism:0 "Ideological Fanaticism"
 DUN_ideological_fanaticism_desc:0 "Our politically established values and goals are worth dying for as much as any ancient faith. Any follower should be prepared to face death, and those who stray better be prepared to face death."
 DUN_air_innovation:0 "Air Innovations"
 DUN_air_innovation_desc:0 "Modern wars cannot be won without dominating the skies. We must do everything in our power to develop the air force!"
