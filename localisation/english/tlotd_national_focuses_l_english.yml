 TEX_create_trust_in_the_crown_desc:0 "The more people love the King and entrust in his leadership, the more will join our Army."
 TEX_royal_high_command:0 "Royal High Command"
 TEX_royal_high_command_desc:0 "Having our King have the final say on military decisions removes the problem of a disjointed high command."

