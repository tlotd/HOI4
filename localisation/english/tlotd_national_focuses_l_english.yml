 JSN_construction_effort_3:0 "Construction Effort III"
 JSN_construction_effort_3_desc:0 "Expansion of our infrastructure network has significantly improved our capacity for construction."
 JSN_nuclear_effort:0 "Nuclear Effort"
 JSN_nuclear_effort_desc:0 "Standing on the edge of a world-changing discovery, we cannot let others light the fire that may one day consume the Earth."
 JSN_extra_tech_slot:0 "Extra Research Slot"
 JSN_extra_tech_slot_desc:0 "Our industrial expansion and other recent advances might allow us to conduct more R&D in parallel."
 JSN_extra_tech_slot_2:0 "Extra Research Slot II"
 JSN_extra_tech_slot_2_desc:0 "The rapid industrialization of our nation has opened up new opportunities in R&D that we should pursue."
 JSN_technology_sharing:0 "Technology Sharing"
 JSN_technology_sharing_desc:0 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently."
 JSN_secret_weapons:0 "Secret Weapons"
 JSN_secret_weapons_desc:0 "It is tempting to expend all extra resources into developing tanks and planes, but the secret to winning wars lies in whole new fields of science; electronics, rocketry and nuclear research."
 JSN_collectivist_ethos:0 "Collectivist Ethos"
 JSN_collectivist_ethos_desc:0 "Our enemies may divide and conquer lesser nations, but our people will stand united. All for one and one for all."
 JSN_liberty_ethos:0 "Liberty Ethos"
 JSN_liberty_ethos_desc:0 "In this time of ideological fanatics who seek to suffocate the human spirit, we will safeguard individual liberties and freedom."
 JSN_militarism:0 "Militarism"
 JSN_militarism_desc:0 "Those who view the military as a necessary evil are doomed to hesitate in the face of war. We will ingrain militarism into our culture to become a people of soldiers."
 JSN_political_correctness:0 "Political Correctness"
 JSN_political_correctness_desc:0 "People holding mildly controversial or otherwise embarrassing opinions appear to be concerned that there is a wide-reaching conspiracy against them. This seems like an excellent idea."
 JSN_neutrality_focus:0 "Neutrality Focus"
 JSN_neutrality_focus_desc:0 "While others may claim it takes bravery and wisdom to take sides in a global conflict, we know it takes more to refuse."
 JSN_interventionism_focus:0 "Interventionism Focus"
 JSN_interventionism_focus_desc:0 "We value the freedom of all people, not only our own citizens. If preventing tyranny means war, then so be it."
 JSN_military_youth:0 "Military Youth"
 JSN_military_youth_desc:0 "Organizations to promote discipline and political education of young people in our nation will foster loyalty and self-sacrifice early."
 JSN_deterrence:0 "Deterrence"
 JSN_deterrence_desc:0 "Standing alone, we rarely benefit from war. Fortunately, we know that the best defense is one so well-known you never have to put it to use."
 JSN_volunteer_corps:0 "Volunteer Corps"
 JSN_volunteer_corps_desc:0 "Forcing our people to die for ideals of freedom would be an exercise in irony, but establishing means for those who wish to aid people abroad is not."
 JSN_paramilitarism:0 "Paramilitarism"
 JSN_paramilitarism_desc:0 "Military principles have applications outside of the military. With the development of semi-militarized units to complement our armed forces, more people will have military training."
 JSN_indoctrination_focus:0 "Indoctrination"
 JSN_indoctrination_focus_desc:0 "Having established our ideology as based on the truth, it may be taught as truth. Education and media must reflect this lesson."
 JSN_foreign_expeditions:0 "Foreign Expeditions"
 JSN_foreign_expeditions_desc:0 "With our enemies prepared to intervene in distant conflicts on behalf of their ideals, we must be ready to do the same for ours."
 JSN_why_we_fight:0 "Why We Fight"
 JSN_why_we_fight_effect:0 "If we don't have the §YNeutral Foreign Policy§! spirit we will be able to create factions.\n"
 JSN_why_we_fight_desc:0 "The world is growing increasingly unsafe. Our people need to see the atrocities being committed by those who crave power. It is time we rally the people to our cause and ensure everyone is ready to fight for our freedom."
 JSN_political_commissars:0 "Political Commissars"
 JSN_political_commissars_desc:0 "To ensure that our policies are followed in military practice, we will introduce politically appointed officials into military ranks."
 JSN_internationalism_focus:0 "Internationalism Focus"
 JSN_internationalism_focus_desc:0 "Ideology knows no borders. Another nation may call itself sovereign, but our convictions are above such claims."
 JSN_nationalism_focus:0 "Nationalism Focus"
 JSN_nationalism_focus_desc:0 "Our nation is unique, and our political achievements could only have happened here. We must fight for it at any cost."
 JSN_ideological_fanaticism:0 "Ideological Fanaticism"
 JSN_ideological_fanaticism_desc:0 "Our politically established values and goals are worth dying for as much as any ancient faith. Any follower should be prepared to face death, and those who stray better be prepared to face death."
 JSN_air_innovation:0 "Air Innovations"
 JSN_air_innovation_desc:0 "Modern wars cannot be won without dominating the skies. We must do everything in our power to develop the air force!"
 JSN_air_innovation_2:0 "Air Innovations II"
 JSN_air_innovation_2_desc:0 "Every advantage we can gain in the skies is precious. We should focus all of our efforts on developing our fighters."
 JSN_naval_air_effort:0 "Naval Air Effort"
 JSN_naval_air_effort_desc:0 "The efficacy of air strikes against naval targets was demonstrated by the Americans already back in 1921. We should not neglect this branch of the Air Force if we intend to wage war on a naval power."
