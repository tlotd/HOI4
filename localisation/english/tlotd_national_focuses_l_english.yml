 LTD_kingdom_of_the_southwest_desc:0 "The Kingdom of Württemberg proposes unification to the Grand Duchy of Baden."
 LTD_balance_of_powers:0 "Balance of Powers"
 LTD_balance_of_powers_desc:0 "The balance of power theory in international relations suggests that states may secure their survival by preventing any one state from gaining enough military power to dominate all others. If one state becomes much stronger, the theory predicts it will take advantage of its weaker neighbors, thereby driving them to unite in a defensive coalition."
 LTD_southern_identity:0 "Southern Identity"
 LTD_southern_identity_desc:0 "We must forge an identity of our own, or join our german brothers."

 LTD_shadows_of_the_great_war:0 "Shadows of the War"
 LTD_shadows_of_the_great_war_desc:0 "Our people were left without a state, withouth their homes and withouth their dignity after the War to end all Wars. The time has come to regain our strength, to regain our pride and to regain our homes oncemore. Our Nation may be shattered, our economy collapsed and our army in mutany, but one thing can never be crushed and thats our spirit!"
 LTD_form_transitional_government:0 "Form a Transitional Government"
 LTD_form_transitional_government_desc:0 "After regaining international legitimacy, our provisional government is ready to announce our declaration of our new state to the world. Let this be a day to remember, a day to look back to, our first step towards our rightful place in this world."
 LTD_form_transitional_government_requirement:0 "Has finalized §HThe talks on ending [LTD.GetNameDef] Mandate§!."
 LTD_the_darkest_hour:0 "The Darkest Hour"
 LTD_the_darkest_hour_desc:0 "We must now decide if our path continues with the Reich, or ends up splitting into seperate ways."
 LTD_anschluss_referendum:0 "Anschluss Referendum"
 LTD_anschluss_referendum_desc:0 "The Reich demands an answer, weather or not we are open to join our german brothers or remain independant."

 LTD_fight_for_the_king:0 "Fight for the King"
 LTD_fight_for_the_king_desc:0 "The people need a reason to fight for our goals, let that reason be our divine ruler."
 LTD_create_trust_in_the_crown:0 "Create trust in the Crown"
 LTD_create_trust_in_the_crown_desc:0 "The more people love the King and entrust in his leadership, the more will join our Army."
 LTD_royal_high_command:0 "Royal High Command"
 LTD_royal_high_command_desc:0 "Having our King have the final say on military decisions removes the problem of a disjointed high command."

