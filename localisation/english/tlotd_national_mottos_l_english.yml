l_english:

 gondor_motto:0 "I bid you stand, Men of the West!"
 gondor_motto_desc:0 "Sons of Gondor! Of Rohan! My brothers! I see in your eyes the same fear that would take the heart of me. A day may come when the courage of Men fails, when we forsake our friends, and break all bonds of fellowship, but it is not this day. An hour of wolves and shattered shields when the Age of Men comes crashing down, but it is not this day! This day we fight! By all that you hold dear on this good earth, I bid you stand, Men of the West!"
 gondor_motto_requirement:0 "Has formed @GON §YThe Kingdom of Gondor and Anor§!."

